- name: Get latest Hadolint version
  uri:
    url: https://formulae.brew.sh/api/formula/hadolint.json
    method: GET
    return_content: yes
  register: hadolint_formula
  when: ansible_system == "Linux"

# TODO: Switch to formula version after Hadolint fixes latest release.
- name: Install Hadolint for Linux
  become: yes
  get_url:
    dest: /usr/local/bin/hadolint
    mode: 0755
    url: >-
      https://github.com/hadolint/hadolint/releases/download/v2.6.0/hadolint-Linux-x86_64
  when: ansible_system == "Linux" and ansible_architecture == "x86_64"

- name: Install Hadolint for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: hadolint
  when: ansible_system == "Darwin"

- name: Install Hadolint for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: hadolint
  when: ansible_system == "Win32NT"
