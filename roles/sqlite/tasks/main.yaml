- name: Install SQLite for Alpine distributions
  community.general.apk:
    name: sqlite
  when: ansible_pkg_mgr == "apk"

- name: Install SQLite for Arch distributions
  community.general.pacman:
    name: sqlite
  when: ansible_pkg_mgr == "pacman"

- name: Install SQLite for Debian distributions
  apt:
    name: sqlite3
  when: ansible_pkg_mgr == "apt"

- name: Install SQLite for FreeBSD
  community.general.pkgng:
    name: sqlite3
  when: ansible_system == "FreeBSD"

- name: Install SQLite for Fedora distributions
  dnf:
    name: sqlite
  when: ansible_pkg_mgr == "dnf"

- name: Install SQLite for MacOS
  become: true
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: sqlite
  when: ansible_system == "Darwin"

- name: Install SQLite for Windows
  become: true
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: sqlite
  when: ansible_system == "Win32NT"

- name: Copy SQLite settings file
  copy:
    dest: "{{ user_home_dir }}/.sqliterc"
    force: true
    mode: "644"
    owner: "{{ user_account }}"
    src: .sqliterc
