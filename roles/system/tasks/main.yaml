- name: Update packages for Arch distributions
  become: yes
  pacman:
    update_cache: yes
    upgrade: yes
  when: ansible_pkg_mgr == "pacman"

- name: Update packages for Debian distributions
  apt:
    autoremove: yes
    update_cache: yes
    upgrade: full
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Update packages for Fedora distributions
  become: yes
  dnf:
    autoremove: yes
    # Updating all packages causes an error since dnf would be removed.
    # name: "*"
    update_cache: yes
  when: ansible_pkg_mgr == "dnf"

- name: Update packages for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    update_homebrew: yes
    upgrade_all: yes
  when: ansible_system == "Darwin"

- name: Install essential packages for Arch distributions
  become: yes
  pacman:
    name:
      - openssh
      - pkgconf
      - which
  when: ansible_pkg_mgr == "pacman"

- name: Install essential packages for Debian distributions
  apt:
    name:
      - apt-file
      - apt-transport-https
      - gnupg2
      - lsb-release
      - openssh-client
      - pbuilder
      - ubuntu-dev-tools
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Install essential packages for Fedora distributions
  become: yes
  dnf:
    name:
      - dnf-plugins-core
      - findutils
      - openssl-devel
      - perl-FindBin
      - python
      - which
  when: ansible_pkg_mgr == "dnf"

- name: Install essential packages for FreeBSD
  become: yes
  community.general.pkgng:
    name:
      - gnupg
      - gtar
      - htop
      - iftop
      - neofetch
      - sudo
      - tmate
      - tmux
      - unzip
      - zip
  when: ansible_system == "FreeBSD"

- name: Install essential packages for Linux
  become: yes
  package:
    name:
      - ca-certificates
      - flatpak
      - gnupg
      - htop
      - iftop
      - iotop
      - neofetch
      - openssl
      - pass
      - sudo
      - tar
      - tmate
      - tmux
      - unzip
      - zip
  when: ansible_system == "Linux"

- name: Install essential packages for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - neofetch
      - openssh
      - tmate
      - tmux
      - unzip
      - zip
  when: ansible_system == "Darwin"

- name: Add essential Scoop buckets for Windows
  community.windows.win_scoop_bucket:
    name: "{{ item }}"
  loop:
    - extras
    - main
    - neofetch
    - nerd-fonts
    - versions
  when: ansible_system == "Win32NT"

- name: Install essential packages for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name:
      - 7zip
      - openssl
      - unzip
      - zip
  when: ansible_system == "Win32NT"
