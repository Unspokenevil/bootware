- name: Install system packages for Linux
  become: yes
  package:
    name:
      - ca-certificates
      - flatpak
      - gnupg
      - openssl
      - pass
      - tar
      - tmate
      - unzip
      - zip
  when: ansible_system == "Linux"

- name: Install system packages for Arch distributions
  become: yes
  pacman:
    name:
      - openssh
      - which
  when: ansible_pkg_mgr == "pacman"

- name: Install system packages for Debian distributions
  apt:
    name:
      - apt-file
      - apt-transport-https
      - gnupg2
      - openssh-client
      - openssh-server
      - pbuilder
      - ubuntu-dev-tools
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Install sytem packages for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name:
      - openssh
      - openssl
      - unzip
      - zip
      - vcredist2019
  when: ansible_system == "Windows"

- name: Add Flathub remote repository for Linux
  become: yes
  shell:
    cmd:
      flatpak remote-add --if-not-exists flathub
      https://flathub.org/repo/flathub.flatpakrepo
  when: ansible_system == "Linux"
