- name: Install Java for Alpine distributions
  community.general.apk:
    name:
      - maven
      - openjdk17
  when: ansible_pkg_mgr == "apk"

- name: Install Java for Arch distributions
  community.general.pacman:
    name:
      - jdk-openjdk
      - maven
  when: ansible_pkg_mgr == "pacman"

- name: Install Java for Debian distributions
  apt:
    name:
      - maven
      - openjdk-17-jdk
  when: ansible_pkg_mgr == "apt"

- name: Install Java for Fedora distributions
  dnf:
    name:
      - java-latest-openjdk
      - maven
  when: ansible_pkg_mgr == "dnf"

- name: Install Java for FreeBSD
  community.general.pkgng:
    name:
      - maven
      - openjdk17
  when: ansible_system == "FreeBSD"

- name: Install Java for MacOS
  become: true
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - java
      - maven
      - openjdk
    state: present
  when: ansible_system == "Darwin"

- name: Install Java for Windows
  become: true
  become_user: "{{ user_account }}"
  when: ansible_system == "Win32NT"
  win_chocolatey:
    name:
      - maven
      - openjdk

- name: Make Java discover OpenJDK on MacOS
  file:
    src: "{{ openjdk_path[ansible_architecture] }}"
    dest: /Library/Java/JavaVirtualMachines/openjdk.jdk
    force: true
    mode: "755"
    owner: "{{ user_account }}"
    state: link
  vars:
    openjdk_path:
      arm64: /opt/homebrew/opt/openjdk/libexec/openjdk.jdk
      x86_64: /usr/local/opt/openjdk/libexec/openjdk.jdk
  when: ansible_system == "Darwin"

- name: Create Java Jar directory for Linux
  file:
    mode: "755"
    owner: "{{ user_account }}"
    path: /usr/local/share/java/jar/
    state: directory
  when: ansible_system == "Linux"
