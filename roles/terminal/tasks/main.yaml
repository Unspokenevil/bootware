- name: Tap Homebrew fonts for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_tap:
    name: homebrew/cask-fonts
  when: ansible_system == "Darwin"

- name: Install Fira Code font for Debian distributions
  apt:
    name: fonts-firacode
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Fira Code font for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    name: font-fira-code
    state: present
  when: ansible_system == "Darwin"

- name: Install and configure Alacritty terminal
  import_tasks: alacritty.yaml

- name: Install and configure Hyper terminal
  import_tasks: alacritty.yaml

- name: Install and configure system terminal
  import_tasks: system.yaml
