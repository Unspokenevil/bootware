- name: Install Alacritty for Debian distributions
  apt:
    name: alacritty
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Alacritty for MacOS
  become_user: "{{ user.account }}"
  community.general.homebrew_cask:
    name: alacritty
    state: present
  when: ansible_system == "Darwin"

- name: Create Alacritty configuration directory for Unix
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/.config/alacritty/"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Alacritty configuration directory for Windows
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/AppData/Roaming/alacritty/"
    state: directory
  when: ansible_system == "Windows"

- name: Copy Alacritty configuration file for Unix
  become_user: "{{ user.account }}"
  template:
    dest: "{{ user.home_dir}}/.config/alacritty/alacritty.yml"
    force: yes
    mode: 0644
    src: alacritty.j2
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Alacritty configuration file for Windows
  become_user: "{{ user.account }}"
  template:
    dest: "{{ user.home_dir}}/AppData/Roaming/alacritty/alacritty.yml"
    force: yes
    mode: 0644
    src: alacritty.j2
  when: ansible_system == "Windows"

- name: Tap Homebrew fonts for MacOS
  become_user: "{{ user.account }}"
  community.general.homebrew_tap:
    name: homebrew/cask-fonts
  when: ansible_system == "Darwin"

- name: Install Fira Code font for Debian distributions
  apt:
    name: fonts-firacode
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Fira Code font for MacOS
  become_user: "{{ user.account }}"
  community.general.homebrew_cask:
    name: font-fira-code
    state: present
  when: ansible_system == "Darwin"

- name: Download Hyper for Debian distributions
  get_url:
    dest: /tmp/hyper.deb
    mode: 0700
    url: https://releases.hyper.is/download/deb
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Hyper for Debian distributions
  apt:
    deb: /tmp/hyper.deb
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Hyper for MacOS
  become_user: "{{ user.account }}"
  community.general.homebrew_cask:
    name: hyper
    state: present
  when: ansible_system == "Darwin"

- name: Create Hyper configuration directory for Linux
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/.config/Hyper/"
    state: directory
  when: ansible_system == "Linux"

- name: Create Hyper configuration directory for MacOS
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/Library/Application Support/Hyper/"
    state: directory
  when: ansible_system == "Darwin"

- name: Create Hyper configuration directory for Windows
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/AppData/Roaming/Hyper/"
    state: directory
  when: ansible_system == "Windows"

- name: Copy Hyper configuration file for Linux
  become_user: "{{ user.account }}"
  template:
    dest: "{{ user.home_dir}}/.config/Hyper/.hyper.js"
    force: yes
    mode: 0644
    src: hyper.j2
  when: ansible_system == "Linux"

- name: Copy Hyper configuration file for MacOS
  become_user: "{{ user.account }}"
  template:
    dest: "{{ user.home_dir}}/Library/Application Support/Hyper/.hyper.js"
    force: yes
    mode: 0644
    src: hyper.j2
  when: ansible_system == "Darwin"

- name: Copy Hyper configuration file for Windows
  become_user: "{{ user.account }}"
  template:
    dest: "{{ user.home_dir}}/AppData/Roaming/Hyper/.hyper.js"
    force: yes
    mode: 0644
    src: hyper.j2
  when: ansible_system == "Windows"
