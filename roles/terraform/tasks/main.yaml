---
# TODO: Install Terraform language server,
# https://github.com/hashicorp/terraform-ls.
- name: Get latest Terraform version
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/terraform.json
  register: terraform_formula
  when: ansible_system == "Linux"

- name: Install Terraform for FreeBSD
  become: true
  community.general.pkgng:
    name: terraform
  when: ansible_system == "FreeBSD"

- name: Install Terraform for Linux
  ansible.builtin.unarchive:
    dest: /usr/local/bin/
    group: root
    mode: "755"
    owner: root
    remote_src: true
    src: >-
      https://releases.hashicorp.com/terraform/{{
      terraform_formula.json.versions.stable }}/terraform_{{
      terraform_formula.json.versions.stable }}_linux_{{
      terraform_arch[ansible_architecture] }}.zip
  become: true
  vars:
    terraform_arch:
      aarch64: arm64
      x86_64: amd64
  when: ansible_system == "Linux"

- name: Install Terraform for MacOS
  community.general.homebrew:
    name: terraform
  when: ansible_system == "Darwin"

- name: Install Terraform for Windows
  community.windows.win_scoop:
    name: terraform
  when: ansible_system == "Win32NT"
