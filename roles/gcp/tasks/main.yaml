- name: Dowload Google Cloud SDK for Alpine distributions
  unarchive:
    dest: /usr/lib/
    mode: "755"
    remote_src: true
    src: https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz
  when: ansible_pkg_mgr == "apk"

- name: Install Google Cloud SDK binaries for Alpine distributions
  command:
    cmd: /usr/lib/google-cloud-sdk/install.sh --quiet
  when: ansible_pkg_mgr == "apk"

- name: Create links to Google Cloud SDK binaries for Alpine distributions
  file:
    dest: "/usr/local/bin/{{ item }}"
    mode: "755"
    src: "/usr/lib/google-cloud-sdk/bin/{{ item }}"
    state: link
  loop:
    - bq
    - gcloud
    - gsutil
  when: ansible_pkg_mgr == "apk"

- name: Install Google Cloud SDK for Arch distributions
  become: true
  become_user: "{{ user_account }}"
  command: yay -Sy --noconfirm google-cloud-sdk
  when: ansible_pkg_mgr == "pacman"

- name: Add Google Cloud SDK key for Debian distributions
  get_url:
    dest: /usr/share/keyrings/cloud-google.gpg
    mode: "644"
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
  when: ansible_pkg_mgr == "apt"

- name: Add Google Cloud SDK package list for Debian distributions
  copy:
    dest: /etc/apt/sources.list.d/google-cloud-sdk.list
    force: true
    mode: "644"
    src: google-cloud-sdk.list
  when: ansible_pkg_mgr == "apt"

- name: Install Google Cloud SDK for Debian distributions
  apt:
    name: google-cloud-sdk
    update_cache: true
  when: ansible_pkg_mgr == "apt"

- name: Add Google Cloud SDK package information for Fedora distributions
  blockinfile:
    block: |
      [google-cloud-sdk]
      name=Google Cloud SDK
      baseurl=https://packages.cloud.google.com/yum/repos/cloud-sdk-el7-x86_64
      enabled=1
      gpgcheck=1
      repo_gpgcheck=0
      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
             https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    create: true
    mode: "644"
    path: /etc/yum.repos.d/google-cloud-sdk.repo
  when: ansible_pkg_mgr == "dnf" and ansible_architecture == "x86_64"

- name: Install Google Cloud SDK for Fedora distributions
  dnf:
    name: google-cloud-sdk
  when: ansible_pkg_mgr == "dnf" and ansible_architecture == "x86_64"

- name: Install Google Cloud SDK for FreeBSD
  community.general.pkgng:
    name: google-cloud-sdk
  when: ansible_system == "FreeBSD"

- name: Install Google Cloud SDK Fish completion for Linux
  become: true
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      source {{ user_home_dir }}/.config/fish/config.fish
      fisher install aliz-ai/google-cloud-sdk-fish-completion
    executable: "{{ fish_executable }}"
  when: ansible_system == "Linux"

- name: Install Google Cloud SDK for MacOS
  become: true
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    accept_external_apps: true
    name: google-cloud-sdk
  when: ansible_system == "Darwin"

- name: Install Google Cloud SDK for Windows
  become: true
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: gcloud
  when: ansible_system == "Win32NT"
