_go_root:
  Darwin: >-
    {{ '/opt/homebrew/opt/go/libexec' if ansible_architecture == 'arm64' else
    '/usr/local/opt/go/libexec' }}
  Linux: "/usr/local/go"
go_path: "{{ ansible_env.HOME }}/go"
go_root: "{{ _go_root[ansible_system] }}"
go_applications:
  - github.com/go-delve/delve/cmd/dlv@latest
