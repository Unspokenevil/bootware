- name: Get latest Usql version
  uri:
    method: GET
    return_content: yes
    url: https://raw.githubusercontent.com/ScoopInstaller/Main/master/bucket/usql.json
  register: usql_manifest
  when: ansible_system == "Linux"

- name: Install Usql dependencies for Fedora distributions
  become: yes
  dnf:
    name:
      - bzip2
      - libicu
  when: ansible_pkg_mgr == "dnf"

# Pre-built Usql binaries require a libicu version that is differnt from the
# supported version on Arch.
- name: Install Usql for Arch distributions
  become_user: "{{ user_account }}"
  shell:
    cmd: yay -Sy --noconfirm usql
  when: ansible_pkg_mgr == "pacman"

# Pre-built Usql binaries require a libicu version that is differnt from the
# supported version on Debian.
- name: Install Usql for Debian distributions
  become: "{{ user_account }}"
  shell:
    cmd: |
      source {{ user_home_dir }}/.bashrc
      go get github.com/xo/usql
    executable: /bin/bash
  when: ansible_pkg_mgr == "apt" and deb_distro_base == "debian"

- name: Install Usql for Ubuntu distributions
  become: yes
  unarchive:
    dest: /usr/local/bin/
    mode: 0755
    remote_src: yes
    src: >-
      https://github.com/xo/usql/releases/download/v{{
      usql_manifest.json.version }}/usql-{{ usql_manifest.json.version
      }}-linux-amd64.tar.bz2
  when: ansible_pkg_mgr in ["apt", "dnf"] and ansible_architecture == "x86_64"

- name: Tap Usql for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_tap:
    name: xo/xo
  when: ansible_system == "Darwin"

- name: Install Usql for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: xo/xo/usql
  when: ansible_system == "Darwin"

- name: Install Usql for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: usql
  when: ansible_system == "Win32NT"

- name: Copy Usql settings file
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.usqlrc"
    force: yes
    mode: 0644
    src: .usqlrc
