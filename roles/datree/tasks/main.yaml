---
- name: Get latest Datree version
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/datree.json
  register: datree_formula
  when: ansible_system == "Linux"

- name: Download Datree for Linux
  ansible.builtin.unarchive:
    dest: /tmp/
    mode: "755"
    owner: root
    remote_src: true
    src: >-
      https://github.com/datreeio/datree/releases/download/{{
      datree_formula.json.versions.stable }}/datree-cli_{{
      datree_formula.json.versions.stable }}_Linux_{{
      datree_arch[ansible_architecture] }}.zip
  become: true
  vars:
    datree_arch:
      aarch64: arm64
      x86_64: x86_64
  when: ansible_system == "Linux"

- name: Install Datree for Linux
  ansible.builtin.copy:
    dest: /usr/local/bin/datree
    mode: "755"
    src: /tmp/datree
  become: true
  when: ansible_system == "Linux"

- name: Install Datree for MacOS
  community.general.homebrew:
    name: datree
  when: ansible_system == "Darwin"
