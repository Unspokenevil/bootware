- name: Install Rust utility packages for Linux
  package:
    name:
      - clang
      - gdb
      - lld
      - lldb
      - llvm
      - openocd
  become: yes
  when: ansible_system == "Linux"

- name: Install Rust for Unix
  become_user: "{{ user_account }}"
  shell:
    cmd: curl -Sfs https://sh.rustup.rs | sh -s -- -y --no-modify-path
    creates: "{{ user_home_dir }}/.cargo/bin/rustup"
    warn: no
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Rust for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: rustup
  when: ansible_system == "Windows"

- name: Update Rust
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      source $HOME/.bashrc
      rustup self update
      rustup update stable
    executable: /bin/bash

- name: Add Rust components and targets
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      source $HOME/.bashrc
      rustup component clippy llvm-tools-preview rust-src rustfmt
      rustup target add wasm32-wasi
    executable: /bin/bash

- name: Update or install Cargo packges
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      source $HOME/.bashrc
      cargo install \
        cargo-binutils \
        cargo-edit \
        cargo-generate \
        cargo-make \
        cargo-tarpaulin \
        cargo-watch
    executable: /bin/bash
