- name: Install Rust utility Apt packages for Debian distributions
  apt:
    name:
      - clang
      - gdb
      - lld
      - lldb
      - llvm
    state: latest
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Rust for Unix
  become_user: "{{ user_account }}"
  shell:
    cmd: curl -Sfs https://sh.rustup.rs | sh -s -- -y --no-modify-path
    creates: "{{ user_home_dir }}/.cargo/bin/cargo"
    warn: no
  when: ansible_system in ["Darwin", "Linux"]

- name: Update Rust
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      rustup self update
      rustup update stable

- name: Add Rust components and targets
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      rustup component clippy llvm-tools-preview rust-src rustfmt
      rustup target add wasm32-wasi

- name: Update or install Cargo packges
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      cargo install \
        cargo-binutils \
        cargo-edit \
        cargo-generate \
        cargo-make \
        cargo-tarpaulin \
        cargo-watch
