- name: Install Rust utility packages for Linux
  package:
    name:
      - clang
      - gdb
      - lld
      - lldb
      - llvm
      - openocd
  become: yes
  when: ansible_system == "Linux"

- name: Install Rust for Unix
  become_user: "{{ user_account }}"
  shell:
    cmd: curl -Sfs https://sh.rustup.rs | sh -s -- -y --no-modify-path
    creates: "{{ user_home_dir }}/.cargo/bin/rustup"
    warn: no
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Rust for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: rustup
  when: ansible_system == "Windows"

- name: Update Rust
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      source {{ user_home_dir }}/.bashrc
      rustup self update
      rustup update stable
    executable: /bin/bash

- name: Add Rust components
  become_user: "{{ user_account }}"
  loop: "{{ rustup_components }}"
  shell:
    cmd: |
      source {{ user_home_dir }}/.bashrc
      rustup component add {{ item }}
    executable: /bin/bash

- name: Add Rust targets
  become_user: "{{ user_account }}"
  loop: "{{ rustup_targets }}"
  shell:
    cmd: |
      source {{ user_home_dir }}/.bashrc
      rustup target add {{ item }}
    executable: /bin/bash

- name: Update or install Cargo packges
  become_user: "{{ user_account }}"
  loop: "{{ cargo_applications }}"
  shell:
    cmd: |
      source {{ user_home_dir }}/.bashrc
      cargo install {{ item }}
    executable: /bin/bash
