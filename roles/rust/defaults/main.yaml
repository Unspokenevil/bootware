---
_cargo_applications:
  always:
    - cargo-bloat
    - cross
  Darwin:
    aarch64: []
    always:
      - cargo-audit
    arm64: []
    x86_64: []
  # On some FreeBSD servers Ansible discovers the architecture as AMD64 instead
  # of x86_64.
  FreeBSD:
    aarch64: []
    always:
      - cargo-audit
      - cargo-binutils
    amd64: []
    arm64: []
    x86_64: []
  Linux:
    aarch64: []
    always:
      # - cargo-arch
      - cargo-binutils
      - cargo-deb
      - cargo-rpm
    arm64: []
    x86_64:
      - cargo-audit
      - cargo-edit
      - cargo-expand
      - cargo-generate
      - cargo-make
      - cargo-tarpaulin
  Win32NT:
    64-bit: []
    aarch64: []
    always:
      - cargo-audit
    arm64: []
    x86_64: []
cargo_applications: >-
  {{ _cargo_applications.always + _cargo_applications[ansible_system].always +
  _cargo_applications[ansible_system][ansible_architecture] }}
rustup_components:
  - clippy
  - llvm-tools-preview
  - rust-src
  - rustfmt
rustup_targets: []
