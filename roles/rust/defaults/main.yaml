---
_cargo_applications:
  always:
    - cargo-bloat
    - cargo-cache
    - cross
  Darwin:
    amd64: []
    always:
      - cargo-audit
    arm64: []
  FreeBSD:
    amd64: []
    always:
      - cargo-audit
      - cargo-binutils
    arm64: []
  Linux:
    amd64:
      - cargo-audit
      - cargo-edit
      - cargo-expand
      - cargo-generate
      - cargo-make
      - cargo-tarpaulin
    always:
      - cargo-binutils
    arm64: []
  Win32NT:
    amd64: []
    always:
      - cargo-audit
    arm64: []
cargo_applications: >-
  {{ _cargo_applications.always + _cargo_applications[ansible_system].always +
  _cargo_applications[ansible_system].get(system_architecture, []) }}
rustup_components:
  - clippy
  - llvm-tools-preview
  - rust-src
  - rustfmt
rustup_targets: []
