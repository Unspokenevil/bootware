- name: Add Virtualbox GPG key for Fedora distributions
  rpm_key:
    key: https://www.virtualbox.org/download/oracle_vbox.asc
    state: present
  when: ansible_pkg_mgr == "dnf"

- name: Install Virtualbox for Arch distributions
  become: yes
  community.general.pacman:
    name: virtualbox
  when: ansible_pkg_mgr == "pacman"

- name: Install Virtualbox for Debian distributions
  apt:
    name: virtualbox
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Install Virtualbox for FreeBSD
  become: yes
  community.general.pkgng:
    name: virtualbox-ose
  when: ansible_system == "FreeBSD"

- name: Install Virtualbox for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    accept_external_apps: yes
    name: virtualbox
    state: present
  when: ansible_system == "Darwin"

- name: Install Virtualbox for Windows
  when: ansible_system == "Win32NT"
  win_chocolatey:
    name: virtualbox
