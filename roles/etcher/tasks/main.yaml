- name: Download Balena Etcher repository key for Debian distributions
  get_url:
    dest: /tmp/balena-etcher.gpg
    mode: "644"
    url: https://dl.cloudsmith.io/public/balena/etcher/gpg.70528471AFF9A051.key
  when: ansible_pkg_mgr == "apt" and ansible_architecture == "x86_64"

- name: Install Balena Etcher repository key for Debian distributions
  become: true
  command:
    cmd: >-
      gpg --dearmor -o /usr/share/keyrings/balena-etcher.gpg
      /tmp/balena-etcher.gpg
    creates: /usr/share/keyrings/balena-etcher.gpg
  when: ansible_pkg_mgr == "apt" and ansible_architecture == "x86_64"

- name: Add Balena Etcher repository for Debian distributions
  apt_repository:
    repo: >-
      deb [signed-by=/usr/share/keyrings/balena-etcher.gpg]
      https://dl.cloudsmith.io/public/balena/etcher/deb/{{ deb_distro_base }} {{
      ansible_distribution_release }} main
    state: present
    filename: balena-etcher
  become: true
  when: ansible_pkg_mgr == "apt" and ansible_architecture == "x86_64"

- name: Add Balena Etcher RPM repository for Fedora distributions
  become: true
  shell:
    cmd: >-
      curl -LSfs https://dl.cloudsmith.io/public/balena/etcher/setup.rpm.sh |
      bash
    warn: false
  when: ansible_pkg_mgr == "dnf" and ansible_architecture == "x86_64"

