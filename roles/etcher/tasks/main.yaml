- name: Install Balena Etcher for Debian distributions
  apt:
    name: balena-etcher-electron
  become: yes
  when: ansible_pkg_mgr == "apt" and ansible_architecture == "x86_64"

- name: Install Balena Etcher for Fedora distributions
  become: yes
  dnf:
    name: balena-etcher-electron
  when: ansible_pkg_mgr == "dnf" and ansible_architecture == "x86_64"

- name: Install Balena Etcher for MacOS
  become: yes
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    accept_external_apps: yes
    name: balenaetcher
    state: present
  when: ansible_system == "Darwin"

- name: Install Balena Etcher for Windows
  become: yes
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: etcher
  when: ansible_system == "Win32NT"
