- name: Create Neovim settings directories for Unix
  become: yes
  become_user: "{{ user_account }}"
  file:
    mode: "755"
    path: "{{ user_home_dir }}/{{ item }}"
    state: directory
  loop:
    - .config/nvim
    - .config/nvim/colors
    - .config/nvim/lua
    - .local/share/nvim/site/pack/packer/start
  when: ansible_system != "Win32NT"

- name: Copy Neovim settings file for Unix
  become: yes
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.config/nvim/init.vim"
    force: yes
    mode: "644"
    src: init.vim
  when: ansible_system != "Win32NT" and not nvchad

- name: Install NeoSolarized color scheme for Unix
  become: yes
  become_user: "{{ user_account }}"
  get_url:
    dest: "{{ user_home_dir }}/.config/nvim/colors/NeoSolarized.vim"
    mode: "644"
    url: https://raw.githubusercontent.com/overcache/NeoSolarized/master/colors/NeoSolarized.vim
  when: ansible_system != "Win32NT"

- name: Install Packer Neovim plugin manager for Unix
  become: yes
  become_user: "{{ user_account }}"
  git:
    depth: 1
    dest: >-
      {{ user_home_dir }}/.local/share/nvim/site/pack/packer/start/packer.nvim
    repo: https://github.com/wbthomason/packer.nvim
  when: ansible_system != "Win32NT"

