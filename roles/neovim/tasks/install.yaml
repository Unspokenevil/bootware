---
- name: Install Neovim for FreeBSD
  become: true
  community.general.pkgng:
    name: neovim
  when: ansible_system == "FreeBSD"

- name: Install Neovim for Linux
  ansible.builtin.package:
    name: neovim
    state: "{{ 'absent' if nvchad else 'present' }}"
  become: true
  when: ansible_system == "Linux"

- name: Install Neovim for Linux
  ansible.builtin.get_url:
    dest: /usr/local/bin/neovim
    mode: "755"
    url: https://github.com/neovim/neovim/releases/latest/download/nvim.appimage
  become: true
  when: ansible_system == "Linux" and nvchad

- name: Install Neovim for MacOS
  community.general.homebrew:
    name: neovim
  when: ansible_system == "Darwin"

- name: Install Neovim for Windows
  community.windows.win_scoop:
    name: neovim
  when: ansible_system == "Win32NT"
