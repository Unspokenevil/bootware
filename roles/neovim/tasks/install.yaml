- name: Install Neovim for FreeBSD
  become: yes
  community.general.pkgng:
    name: neovim
  when: ansible_system == "FreeBSD"

- name: Install Neovim for Linux
  become: yes
  package:
    name: neovim
    state: "{{ 'absent' if nvchad else 'present' }}"
  when: ansible_system == "Linux"

- name: Install Neovim for Linux
  become: yes
  get_url:
    dest: /usr/local/bin/neovim
    mode: 0755
    url: https://github.com/neovim/neovim/releases/latest/download/nvim.appimage
  when: ansible_system == "Linux" and nvchad

- name: Install Neovim for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: neovim
  when: ansible_system == "Darwin"

- name: Install Neovim for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    # Without the C++ Redistributable, Neovim will not launch.
    name:
      - extras/vcredist2015
      - neovim
  when: ansible_system == "Win32NT"
