- name: Create Neovim settings directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir}}/.config/nvim"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Neovim settings file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir}}/.config/nvim/init.vim"
    force: yes
    mode: 0755
    src: init.vim
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Neovim for Debian distributions
  apt:
    name:
      - neovim
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Neovim for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: neovim
    state: latest
    update_homebrew: yes
  when: ansible_system == "Darwin"
