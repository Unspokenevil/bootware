- name: Get latest DVC version
  uri:
    url: https://formulae.brew.sh/api/formula/dvc.json
    method: GET
    return_content: yes
  register: dvc_formula

- name: Download DVC for Debian distributions
  get_url:
    dest: /tmp/dvc_amd64.deb
    mode: 0700
    url: >-
      https://github.com/iterative/dvc/releases/download/{{
      dvc_formula.json.versions.stable }}/dvc_{{
      dvc_formula.json.versions.stable }}_amd64.deb
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install DVC for Debian distributions
  apt:
    deb: /tmp/dvc_amd64.deb
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install DVC for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: dvc
    state: latest
    update_homebrew: yes
  when: ansible_system == "Darwin"

- name: Install Git for Debian distributions
  apt:
    name:
      - git
      - git-lfs
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Git for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - git
      - git-lfs
    state: latest
    update_homebrew: yes
  when: ansible_system == "Darwin"

- name: Install Git for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name:
      - git
      - git-lfs
  when: ansible_system == "Windows"

- name: Copy Git configuration file
  become_user: "{{ user_account }}"
  template:
    dest: "{{ user_home_dir}}/.gitconfig"
    force: yes
    mode: 0644
    src: gitconfig.j2
