---
- name: Install TLDR for Alpine distributions
  ansible.builtin.command: npm install -g tldr
  environment:
    PATH: "{{ ansible_env.HOME }}/.npm-global/bin:{{ ansible_env.PATH }}"
  when: ansible_pkg_mgr == "apk"

# Arch TLDR package has file conflicts with Arch Python package.
# TODO: Solve GPG error in order to use pre-built tealdeer-bin package.
- name: Install TLDR for Arch distributions
  ansible.builtin.command: yay -Sy --noconfirm tealdeer
  when: ansible_pkg_mgr == "pacman"

- name: Install TLDR for FreeBSD
  become: true
  community.general.pkgng:
    name: tealdeer
  when: ansible_system == "FreeBSD"

- name: Install TLDR for Linux
  become: true
  ansible.builtin.package:
    name: tldr
    state: present
  when: ansible_system == "Linux" and ansible_pkg_mgr not in ["apk", "pacman"]

- name: Install TLDR for MacOS
  community.general.homebrew:
    name: tldr
  when: ansible_system == "Darwin"

- name: Install TDLR for Windows
  community.windows.win_scoop:
    architecture: 64bit
    name: tldr
  when: ansible_system == "Win32NT"

- name: Create TLDR repository directory for Linux
  ansible.builtin.file:
    mode: "755"
    owner: "{{ ansible_user_id }}"
    path: "{{ ansible_env.HOME }}/.local/share"
    state: directory
  when: ansible_system == "Linux"

- name: Update TLDR documentation for Unix
  ansible.builtin.command: tldr --update
  environment:
    PATH: "{{ ansible_env.HOME }}/.npm-global/bin:{{ ansible_env.PATH }}"
  when: ansible_system != "Win32NT"

- name: Update TLDR documentation for Windows
  when: ansible_system == "Win32NT"
  win_command: tldr --update
