- name: Install QEMU for Debian distributions
  apt:
    name:
      - qemu-kvm
      - qemu-system
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install QEMU for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: qemu
    state: present
  when: ansible_system == "Darwin"
