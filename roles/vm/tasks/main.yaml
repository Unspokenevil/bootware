- name: Install QEMU for Debian distributions
  apt:
    name:
      - qemu-kvm
      - qemu-system
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install QEMU for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - qemu
    state: present
  when: ansible_system == "Darwin"

- name: Install VirtualBox for Debian distributions
  apt:
    name:
      - virtualbox
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

# Cannot use Apt module since the extension pack requires addtional arguments to
