- name: Install Docker dependencies for Debian distributions
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Add Docker GPG key and repository for Debian distributions
  become: yes
  shell:
    cmd: |
      curl -LSfs https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor | tee /usr/share/keyrings/docker-ce-archive-keyring.gpg > /dev/null
      add-apt-repository -y "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    executable: /bin/bash
  warn: false
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Docker and Docker Compose for Debian distributions
  apt:
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli
      - docker-compose
  become: yes
  tags:
    - update
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Docker for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    name: docker
    state: present
  when: ansible_system == "Darwin"

- name: Install Docker Compose for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: docker-compose
    state: present
  when: ansible_system == "Darwin"

- name: Install Docker Compose for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name:
      - docker-compose
      - posh-docker
  when: ansible_system == "Windows"

- name: Install Docker Fish shell completions for Unix
  get_url:
    dest: "{{ user_home_dir }}/.config/fish/completions/docker.fish"
    mode: 0755
    url: https://raw.githubusercontent.com/docker/cli/master/contrib/completion/fish/docker.fish
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Docker Compose Fish shell completions for Unix
  get_url:
    dest: "{{ user_home_dir }}/.config/fish/completions/docker-compose.fish"
    mode: 0755
    url: https://raw.githubusercontent.com/docker/compose/master/contrib/completion/fish/docker-compose.fish
  when: ansible_system in ["Darwin", "Linux"]
