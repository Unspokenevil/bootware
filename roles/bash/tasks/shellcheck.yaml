- name: Install ShellCheck for Alpine distributions
  community.general.apk:
    name: shellcheck
  when: ansible_pkg_mgr == "apk"

- name: Install ShellCheck for Arch distributions
  community.general.pacman:
    name: shellcheck
  when: ansible_pkg_mgr == "pacman"

- name: Install ShellCheck for Debian distributions
  apt:
    name: shellcheck
  when: ansible_pkg_mgr == "apt"

- name: Install ShellCheck for Fedora distributions
  dnf:
    name: ShellCheck
  when: ansible_pkg_mgr == "dnf"

- name: Install ShellCheck for MacOS
  become: true
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: shellcheck
  when: ansible_system == "Darwin"
