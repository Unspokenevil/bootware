- name: Enable passwordless sudo for Unix
  blockinfile:
    block: |
      # Enable passwordless sudo for {{ user_account }} user.
      {{ user_account }} ALL=(ALL) NOPASSWD:ALL
    create: true
    mode: "440"
    path: /etc/sudoers
    validate: /usr/sbin/visudo -cf %s
  when: passwordless_sudo and ansible_system != "Win32NT"
