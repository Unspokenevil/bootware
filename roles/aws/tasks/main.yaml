---
- name: Install AWSCLI for FreeBSD
  become: true
  community.general.pkgng:
    name: awscli
  when: ansible_system == "FreeBSD"

- name: Install AWSCLI for Linux
  ansible.builtin.package:
    name: >-
      {{ 'aws-cli' if ansible_pkg_mgr in ['apk', 'pacman'] else 'awscli' }}
  become: true
  when: ansible_system == "Linux"

# For more information, visit https://askubuntu.com/q/1428181.
- name: Upgrade PyOpenSSL to Avoid Errors for Debian
  ansible.builtin.pip:
    name: pyopenssl
    state: latest
  become: true
  when: ansible_pkg_mgr == "apt" and deb_distro_base == "debian"

- name: Install AWSCLI for MacOS
  community.general.homebrew:
    name: awscli
  when: ansible_system == "Darwin"

- name: Install AWSCLI for Windows
  community.windows.win_scoop:
    name: aws
  when: ansible_system == "Win32NT"
