- name: Install AWSCLI for Alpine distributions
  community.general.apk:
    name: aws-cli
  when: ansible_pkg_mgr == "apk"

- name: Install AWSCLI for Arch distributions
  community.general.pacman:
    name: aws-cli
  when: ansible_pkg_mgr == "pacman"

- name: Install AWSCLI for Debian distributions
  apt:
    name: awscli
  when: ansible_pkg_mgr == "apt"

- name: Install AWSCLI for FreeBSD
  community.general.pkgng:
    name: awscli
  when: ansible_system == "FreeBSD"

- name: Install AWSCLI for Fedora distributions
  dnf:
    name: awscli
  when: ansible_pkg_mgr == "dnf"

- name: Install AWSCLI for MacOS
  become: true
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: awscli
  when: ansible_system == "Darwin"

- name: Install AWSCLI for Windows
  become: true
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: aws
  when: ansible_system == "Win32NT"
