- name: Install AWSCLI for Alpine distributions
  become: true
  community.general.apk:
    name: aws-cli
  when: ansible_pkg_mgr == "apk"

- name: Download AWSCLI for Linux
  ansible.builtin.unarchive:
    creates: /usr/local/bin/aws
    dest: /tmp/
    mode: "777"
    remote_src: true
    src: >-
      https://awscli.amazonaws.com/awscli-exe-linux-{{ ansible_architecture
      }}.zip
  become: true
  when: ansible_system == "Linux" and ansible_pkg_mgr != "apk"

- name: Install AWSCLI for Linux
  ansible.builtin.command:
    creates: /usr/local/bin/aws
    cmd: /tmp/aws/install
  become: true
  when: ansible_system == "Linux" and ansible_pkg_mgr != "apk"

- name: Install AWSCLI for MacOS
  community.general.homebrew:
    name: awscli
  when: ansible_system == "Darwin"

- name: Install AWSCLI for Windows
  community.windows.win_scoop:
    name: aws
  when: ansible_system == "Win32NT"
