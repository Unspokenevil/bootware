- name: Install web browsers for Debian distributions
  apt:
    name:
      - firefox
      - google-chrome-stable
    state: latest
  become: yes
  tags:
    - update
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install web browsers for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    name:
      - firefox
      - google-chrome
    state: present
  when: ansible_system == "Darwin"

- name: Install general applications for Debian distributions
  become: yes
  apt:
    name:
      - gnome-tweaks
    state: latest
  tags:
    - update
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install general applications for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    name:
      - 1password
      - balenaetcher
      - discord
      - google-backup-and-sync
      - postman
      - slack
      - vlc
    state: present
  when: ansible_system == "Darwin"

- name: Create background pictures directory
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/Pictures/background"
    state: directory

- name: Download desktop background picture
  become_user: "{{ user_account }}"
  get_url:
    dest: "{{ user_home_dir }}/Pictures/background/white_and_gray_mountains.jpg"
    mode: 0644
    url: https://r4.wallpaperflare.com/wallpaper/339/179/774/digital-art-low-poly-artwork-minimalism-wallpaper-7836ad3840b03c28007c615ef852941a.jpg
  tags:
    - update

- name: Change desktop settings for Linux
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      gsettings set org.gnome.desktop.background picture-uri "file:///home/{{ user_account }}/Pictures/background/white_and_gray_mountains.jpg"
      gsettings set org.gnome.desktop.interface gtk-theme Pop
      gsettings set org.gnome.desktop.interface show-battery-percentage true
      gsettings set org.gnome.desktop.notifications show-banners false
      gsettings set org.gnome.desktop.peripherals.touchpad natural-scroll true
      gsettings set org.gnome.settings-daemon.plugins.power ambient-enabled false  # Turn off automatic brightness
  when: ansible_system == "Linux"

- name: Change desktop settings for MacOS
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      defaults write com.apple.dock autohide -bool true
      defaults write com.apple.dock magnification -bool true
      defaults write com.apple.dock show-recents 0
  when: ansible_system == "Darwin"

- name: Change desktop settings for PopOS
  become_user: "{{ user_account }}"
  shell:
    cmd: |
      gsettings set com.system76.hidpi enable false  # Remove HiDPI notifications
      gsettings set com.system76.hidpi mode hidpi  # Turn on HiDPI mode
  when: ansible_os_family == "Pop!_OS"
