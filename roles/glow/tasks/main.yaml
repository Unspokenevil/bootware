- name: Get latest Glow version
  uri:
    url: https://formulae.brew.sh/api/formula/glow.json
    method: GET
    return_content: yes
  register: glow_formula
  when: ansible_system == "Linux"

- name: Install Glow for Arch distributions
  become_user: "{{ user_account }}"
  shell:
    cmd: yay -Sy --noconfirm glow
  when: ansible_pkg_mgr == "pacman"

- name: Install Glow for Debian distributions
  apt:
    deb: >-
      https://github.com/charmbracelet/glow/releases/download/v{{
      glow_formula.json.versions.stable }}/glow_{{
      glow_formula.json.versions.stable }}_linux_{{
      glow_arch[ansible_architecture] }}.deb
  become: yes
  vars:
    glow_arch:
      aarch64: arm64
      x86_64: amd64
  when: ansible_pkg_mgr == "apt"

- name: Install Glow for Fedora distributions
  become: yes
  dnf:
    disable_gpg_check: yes
    name: >-
      https://github.com/charmbracelet/glow/releases/download/v{{
      glow_formula.json.versions.stable }}/glow_{{
      glow_formula.json.versions.stable }}_linux_{{
      glow_arch[ansible_architecture] }}.rpm
  vars:
    glow_arch:
      aarch64: arm64
      x86_64: amd64
  when: ansible_pkg_mgr == "dnf"

- name: Install Glow for FreeBSD
  become: yes
  community.general.pkgng:
    name: glow
  when: ansible_system == "FreeBSD"

- name: Install Glow for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: glow
  when: ansible_system == "Darwin"

- name: Install Glow for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: glow
  when: ansible_system == "Win32NT"
