# Configuraion file for Zellij.
#
# For more information, visit
# https://zellij.dev/documentation/configuration.html.

---
keybinds:
  normal:
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  resize:
    - action: [Resize: Left]
      key: [Char: "j", Left]
    - action: [Resize: Down]
      key: [Char: "k", Down]
    - action: [Resize: Up]
      key: [Char: "l", Up]
    - action: [Resize: Right]
      key: [Char: ";", Right]
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  pane:
    - action: [MoveFocus: Left]
      key: [Char: "j", Left]
    - action: [MoveFocus: Right]
      key: [Char: ";", Right]
    - action: [MoveFocus: Down]
      key: [Char: "k", Down]
    - action: [MoveFocus: Up]
      key: [Char: "l", Up]
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  move:
    - action: [MovePane: Left]
      key: [Char: "j", Left]
    - action: [MovePane: Down]
      key: [Char: "k", Down]
    - action: [MovePane: Up]
      key: [Char: "l", Up]
    - action: [MovePane: Right]
      key: [Char: ";", Right]
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  tab:
    - action: [GoToPreviousTab]
      key: [Char: "j", Left, Up, Char: "k"]
    - action: [GoToNextTab]
      key: [Char: ";", Right, Down, Char: "j"]
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  scroll:
    - action: [ScrollDown]
      key: [Char: "k", Down]
    - action: [ScrollUp]
      key: [Char: "l", Up]
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  renametab:
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  renamepane:
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  session:
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]
  tmux:
    - action: [MoveFocus: Left, SwitchToMode: Normal]
      key: [Char: "j"]
    - action: [MoveFocus: Right, SwitchToMode: Normal]
      key: [Char: ";"]
    - action: [MoveFocus: Down, SwitchToMode: Normal]
      key: [Char: "k"]
    - action: [MoveFocus: Up, SwitchToMode: Normal]
      key: [Char: "l"]
    - action: [MoveFocusOrTab: Left]
      key: [Alt: "j", Alt: Left]
    - action: [MoveFocusOrTab: Right]
      key: [Alt: ";", Alt: Right]
    - action: [MoveFocus: Down]
      key: [Alt: "k", Alt: Down]
    - action: [MoveFocus: Up]
      key: [Alt: "l", Alt: Up]

themes:
  default:
    bg: [253, 246, 227]
    black: [7, 54, 66]
    blue: [38, 139, 210]
    cyan: [42, 161, 152]
    fg: [40, 110, 160]
    green: [133, 153, 0]
    magenta: [211, 54, 130]
    orange: [203, 75, 22]
    red: [220, 50, 47]
    white: [253, 246, 227]
    yellow: [181, 137, 0]

ui:
  pane_frames:
    rounded_corners: true
