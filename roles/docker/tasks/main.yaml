- name: Install Docker for Arch distributions
  become: yes
  pacman:
    name: docker
  when: ansible_pkg_mgr == "pacman"

- name: Install repository dependencies for Debian distributions
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Get release name for Debian distributions
  register: deb_distro_release
  shell:
    cmd: lsb_release -cs
  when: ansible_pkg_mgr == "apt"

- name: Get base distrobution for Debian distributions
  register: deb_distro_base
  shell:
    # Tr pipe converts output to lowercase. Taken from
    # https://stackoverflow.com/a/2264537.
    cmd: lsb_release -is | tr '[:upper:]' '[:lower:]'
  when: ansible_pkg_mgr == "apt"

- name: Add Docker key for Debian distributions
  become: yes
  shell:
    cmd: |
      curl -fsSL https://download.docker.com/linux/{{ deb_distro_base.stdout }}/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
    warn: no
  when: ansible_pkg_mgr == "apt"

- name: Add Docker package information for Debian distributions
  become: yes
  lineinfile:
    path: /etc/apt/sources.list.d/docker.list
    # Check of line in file is dependent on whitespace such as newlines.
    # prettier-ignore
    line: deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/{{ deb_distro_base.stdout }} {{ deb_distro_release.stdout }} stable
    create: yes
  when: ansible_pkg_mgr == "apt"

- name: Install Docker for Debian distributions
  apt:
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli
    update_cache: yes
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Add Docker repository for Fedora distributions
  become: yes
  shell:
    cmd: >-
      dnf config-manager --add-repo
      https://download.docker.com/linux/fedora/docker-ce.repo
    # Ansible dnf module does not have a command to add repositories.
    warn: false
  when: ansible_pkg_mgr == "dnf"

# Command sudo systemctl start docker may need to be executed afterwards.
- name: Install Docker for Fedora distributions
  become: yes
  dnf:
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli
  when: ansible_pkg_mgr == "dnf"

- name: Install Docker for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    accept_external_apps: yes
    name: docker
    state: present
  when: ansible_system == "Darwin"

- name: Check if systemd is available for Linux
  register: systemd_available
  stat:
    path: /usr/bin/systemctl
  when: ansible_system == "Linux"

- name: Start Containerd on system boot for Linux
  become: yes
  systemd:
    enabled: yes
    name: containerd
  when: ansible_system == "Linux" and systemd_available.stat.exists

- name: Start Docker on system boot for Linux
  become: yes
  systemd:
    enabled: yes
    name: docker
  when: ansible_system == "Linux"

- name: Add user to Docker group for Linux
  become: yes
  user:
    append: yes
    name: "{{ user_account }}"
    groups: docker
  when: ansible_system == "Linux" and systemd_available.stat.exists

- name: Install Docker Compose for Linux
  become: yes
  package:
    name: docker-compose
  when: ansible_system == "Linux"

- name: Install Docker Compose for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: docker-compose
    state: present
  when: ansible_system == "Darwin"

- name: Install Docker Compose for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name:
      - docker-compose
      - posh-docker
  when: ansible_system == "Windows"

- name: Install Docker Fish shell completions for Unix
  become_user: "{{ user_account }}"
  get_url:
    dest: "{{ user_home_dir }}/.config/fish/completions/docker.fish"
    mode: 0755
    url: https://raw.githubusercontent.com/docker/cli/master/contrib/completion/fish/docker.fish
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Docker Compose Fish shell completions for Unix
  become_user: "{{ user_account }}"
  get_url:
    dest: "{{ user_home_dir }}/.config/fish/completions/docker-compose.fish"
    mode: 0755
    url: https://raw.githubusercontent.com/docker/compose/master/contrib/completion/fish/docker-compose.fish
  when: ansible_system in ["Darwin", "Linux"]
