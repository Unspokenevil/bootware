- name: Get latest OTS version
  uri:
    url: https://api.github.com/repos/sniptt-official/ots/releases/latest
    method: GET
    return_content: true
  register: ots_formula
  when: ansible_system == "Linux"

- name: Download OTS for Linux
  become: true
  unarchive:
    dest: /tmp/
    mode: "755"
    remote_src: true
    src: >-
      https://github.com/sniptt-official/ots/releases/download/v{{
      ots_formula.json.tag_name[1:] }}/ots_{{ ots_formula.json.tag_name[1:]
      }}_linux_{{ ots_arch[ansible_architecture] }}.tar.gz
  vars:
    ots_arch:
      aarch64: arm64
      x86_64: amd64
  when: ansible_system == "Linux"

- name: Install OTS for Linux
  become: true
  copy:
    dest: /usr/local/bin/ots
    mode: "755"
    src: /tmp/ots
  when: >-
    ansible_system == "Linux"

- name: Tap OTS Homebrew repository
  community.general.homebrew_tap:
    name: sniptt-official/tap
  when: ansible_system == "Darwin"

- name: Install OTS for MacOS
  become: true
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - sniptt-official/tap/ots
  when: ansible_system == "Darwin"
