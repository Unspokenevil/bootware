---
- name: Install build tools for FreeBSD
  become: true
  community.general.pkgng:
    name:
      - cmake
      - gcc
      - gdb
      - gmake
      - llvm
      - openocd
  when: ansible_system == "FreeBSD"

- name: Install build tools for Linux
  ansible.builtin.package:
    name:
      - clang
      - cmake
      - gcc
      - gdb
      - lld
      - lldb
      - llvm
      - make
      - openocd
  become: true
  when: ansible_system == "Linux"

- name: Install GEF for Unix
  ansible.builtin.shell:
    cmd: curl -LSfs https://gef.blah.cat/sh | bash
    creates: "{{ ansible_env.HOME }}/.gdbinit"
    warn: false
  when: ansible_system != "Win32NT"

# GDB support is temporarily disabled in Bootware for MacOS, since GDB is not
# available for Apple silicon.
# TODO: Add back GDB when available for Apple silicon.
- name: Install build tools for MacOS
  community.general.homebrew:
    name:
      - cmake
      - gcc
      - llvm
      - make
      - openocd
  when: ansible_system == "Darwin"

- name: Install build tools with Chocolatey for Windows
  chocolatey.chocolatey.win_chocolatey:
    name:
      - dotnetcore-sdk
      - visualstudio2022buildtools
      - visualstudio2022-workload-vctools
  when: ansible_system == "Win32NT"

- name: Install build tools with Scoop for Windows
  community.windows.win_scoop:
    name:
      - cmake
      - dotnet-sdk
      - gdb
      - llvm
      - make
      - openocd
      - vcredist2022
  when: ansible_system == "Win32NT"
