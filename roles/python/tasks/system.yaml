- name: Install Python packages for Arch distributions
  become: yes
  pacman:
    name:
      - python
      - python-pip
  when: ansible_pkg_mgr == "pacman"

- name: Install Python packages for Debian distributions
  apt:
    name:
      - python3
      - python3-dev
      - python3-pip
      - python3-venv
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Install Python packages for Fedora distributions
  become: yes
  dnf:
    name:
      - python3
      - python3-devel
      - python3-pip
  when: ansible_pkg_mgr == "dnf"

- name: Install Python packages for FreeBSD
  become: yes
  community.general.pkgng:
    name:
      - python3
  when: ansible_system == "FreeBSD"

- name: Install ONNX dependencies for Arch distributions
  become: yes
  pacman:
    name:
      - cmake
      - protobuf
  when: ansible_pkg_mgr == "pacman"

- name: Install ONNX dependencies for Debian distributions
  apt:
    name:
      - cmake
      - libprotoc-dev
      - protobuf-compiler
  become: yes
  when: ansible_pkg_mgr == "apt"

- name:
    Make system Python interpreter discoverable by Pyenv for FreeBSD and Linux
  become: yes
  file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    mode: 0755
    state: link
  when: ansible_system in ["FreeBSD", "Linux"]

- name: Remove Microsoft Store links masquerading as Python for Windows
  become_user: "{{ user_account }}"
  loop:
    - python.exe
    - python3.exe
  win_file:
    path: "{{ user_home_dir }}/AppData/Local/Microsoft/WindowsApps/{{ item }}"
    state: absent
  when: ansible_system == "Win32NT"
