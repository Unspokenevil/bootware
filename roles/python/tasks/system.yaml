---
- name: Install Python packages for Alpine
  become: true
  community.general.apk:
    name:
      - py3-pip
      - python3
  when: ansible_pkg_mgr == "apk"

- name: Install Python packages for Arch
  become: true
  community.general.pacman:
    name:
      - python
      - python-pip
  when: ansible_pkg_mgr == "pacman"

- name: Install Python packages for Debian
  ansible.builtin.apt:
    name:
      - python3
      - python3-dev
      - python3-pip
      - python3-venv
  become: true
  when: ansible_pkg_mgr == "apt"

- name: Install Python packages for Fedora
  ansible.builtin.dnf:
    name:
      - python3
      - python3-devel
      - python3-pip
  become: true
  when: ansible_pkg_mgr == "dnf"

- name: Install Python packages for FreeBSD
  become: true
  community.general.pkgng:
    name:
      - python3
  when: ansible_system == "FreeBSD"

- name: Install ONNX dependencies for Arch
  become: true
  community.general.pacman:
    name:
      - cmake
      - protobuf
  when: ansible_pkg_mgr == "pacman"

- name: Install ONNX dependencies for Debian
  ansible.builtin.apt:
    name:
      - cmake
      - libprotoc-dev
      - protobuf-compiler
  become: true
  when: ansible_pkg_mgr == "apt"

- name: >-
    Make system Python interpreter discoverable by Pyenv for FreeBSD and Linux
  ansible.builtin.file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    force: true
    mode: "755"
    state: link
  become: true
  when: ansible_system in ["FreeBSD", "Linux"]

- name: Remove Microsoft Store links masquerading as Python for Windows
  ansible.windows.win_file:
    path:
      "{{ ansible_env.HOME }}/AppData/Local/Microsoft/WindowsApps/{{ item }}"
    state: absent
  loop:
    - python.exe
    - python3.exe
  when: ansible_system == "Win32NT"
