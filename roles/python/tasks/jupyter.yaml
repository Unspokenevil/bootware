- name: Create Jupyter settings directory for Unix
  become: yes
  become_user: "{{ user_account }}"
  file:
    mode: "755"
    path: "{{ user_home_dir }}/.jupyter"
    state: directory
  when: ansible_system != "Win32NT"

- name: Create Jupyter settings directory for Windows
  become: yes
  become_user: "{{ user_account }}"
  when: ansible_system == "Win32NT"
  win_file:
    path: "{{ user_home_dir }}/.jupyter"
    state: directory

- name: Copy Jupyter notebook settings file
  become: yes
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.jupyter/jupyter_notebook_config.py"
    force: yes
    mode: "755"
    src: jupyter_notebook_config.py
