---
- name: Install Snap for Arch distributions
  ansible.builtin.command: yay -Sy --noconfirm snapd
  when: ansible_pkg_mgr == "pacman"

- name: Install Snap for Linux
  ansible.builtin.package:
    name: snapd
    state: present
  become: true
  when: >-
    ansible_system == "Linux" and ansible_pkg_mgr not in ["apk", "pacman",
    "zypper"]

- name: Check if Snap daemon socket is available for Linux
  ansible.builtin.stat:
    path: /run/snapd.socket
  register: snapd_available
  when: ansible_system == "Linux"

- name: Install Snap packages for Linux
  become: true
  community.general.snap:
    name: "{{ item }}"
  loop: "{{ snap_packages }}"
  when: >-
    ansible_system == "Linux" and ansible_pkg_mgr not in ["apk", "pacman",
    "zypper"] and snapd_available.stat.exists
