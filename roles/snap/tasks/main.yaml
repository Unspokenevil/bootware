---
- name: Install Snap for Arch distributions
  ansible.builtin.command: yay -Sy --noconfirm snapd
  when: ansible_pkg_mgr == "pacman"

- name: Install Snap for Linux
  become: true
  ansible.builtin.package:
    name: snapd
    state: present
  when: ansible_system == "Linux" and ansible_pkg_mgr not in ["apk", "pacman"]

- name: Check if Snap daemon socket is available for Linux
  register: snapd_available
  ansible.builtin.stat:
    path: /run/snapd.socket
  when: ansible_system == "Linux"

- name: Install Snap packages for Linux
  become: true
  community.general.snap:
    name: "{{ item }}"
  loop: "{{ snap_packages }}"
  when: ansible_system == "Linux" and snapd_available.stat.exists
