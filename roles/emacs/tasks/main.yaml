---
- name: Install Emacs for FreeBSD
  become: true
  community.general.pkgng:
    name: emacs
  when: ansible_system == "FreeBSD"

- name: Install Emacs for Linux
  become: true
  package:
    name: emacs
  when: ansible_system == "Linux"

- name: Install Emacs for MacOS
  community.general.homebrew:
    name: emacs
  when: ansible_system == "Darwin"

- name: Install Emacs for Windows
  community.windows.win_scoop:
    architecture: 64bit
    name: emacs
  when: ansible_system == "Win32NT"

- name: Copy Emacs settings file for Unix
  copy:
    dest: "{{ ansible_env.HOME }}/.emacs"
    force: true
    mode: "644"
    owner: "{{ ansible_user_id }}"
    src: .emacs
  when: ansible_system != "Win32NT"

- name: Copy Emacs settings files for Windows
  when: ansible_system == "Win32NT"
  win_copy:
    dest: "{{ ansible_env.HOME }}/.emacs"
    src: .emacs
