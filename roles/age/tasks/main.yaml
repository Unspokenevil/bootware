---
- name: Get latest Age version
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://api.github.com/repos/FiloSottile/age/releases/latest
  register: age_release
  when: ansible_system == "Linux"

- name: Install Age for FreeBSD
  become: true
  community.general.pkgng:
    name: age
  when: ansible_system == "FreeBSD"

- name: Download Age for Linux
  ansible.builtin.unarchive:
    dest: /tmp/
    mode: "755"
    remote_src: true
    src: >-
      https://github.com/FiloSottile/age/releases/download/{{
      age_release.json.tag_name }}/age-{{ age_release.json.tag_name }}-linux-{{
      age_arch[ansible_architecture] }}.tar.gz
  become: true
  vars:
    age_arch:
      aarch64: arm64
      x86_64: amd64
  when: ansible_system == "Linux"

- name: Install Age for Linux
  ansible.builtin.copy:
    dest: "/usr/local/bin/{{ item }}"
    mode: "755"
    src: "/tmp/age/{{ item }}"
  become: true
  loop:
    - age
    - age-keygen
  when: ansible_system == "Linux"

- name: Install Age for MacOS
  community.general.homebrew:
    name: age
  when: ansible_system == "Darwin"

- name: Install Age for Windows
  community.windows.win_scoop:
    name: age
  when: ansible_system == "Win32NT"
