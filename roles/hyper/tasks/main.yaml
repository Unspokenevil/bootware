---
- name: Install Hyper for Arch distributions
  become: true
  ansible.builtin.get_url:
    dest: /usr/local/appimages/hyper.appimage
    mode: "755"
    owner: root
    url: https://releases.hyper.is/download/AppImage
  when: ansible_pkg_mgr == "pacman" and ansible_architecture == "x86_64"

- name: Install Hyper dependencies for Fedora distributions
  become: true
  ansible.builtin.dnf:
    name: mesa-libgbm
  when: ansible_pkg_mgr == "dnf" and ansible_architecture == "x86_64"

# Hyper is not yet supported on Debian 11.
- name: Install Hyper for Debian distributions
  ansible.builtin.apt:
    deb: https://releases.hyper.is/download/deb
  become: true
  when: >-
    ansible_pkg_mgr == "apt" and ansible_architecture == "x86_64" and
    deb_distro_base == "ubuntu"

- name: Install Hyper for Fedora distributions
  become: true
  ansible.builtin.dnf:
    disable_gpg_check: true
    name: https://releases.hyper.is/download/rpm
  when: ansible_pkg_mgr == "dnf" and ansible_architecture == "x86_64"

- name: Install Hyper for MacOS
  community.general.homebrew_cask:
    accept_external_apps: true
    name: hyper
    state: present
  when: ansible_system == "Darwin"

- name: Install Hyper for Windows
  community.windows.win_scoop:
    architecture: 64bit
    name: hyper
  when: ansible_system == "Win32NT"

# Hyper terminal lists ~/.hyper.js as deprecated path for its configuration
# file, but seems to be the only path it will use for Unix.
- name: Copy Hyper configuration file to backup location
  ansible.builtin.template:
    dest: "{{ ansible_env.HOME }}/.hyper.js"
    force: true
    mode: "644"
    owner: "{{ ansible_user_id }}"
    src: hyper.j2
  when: ansible_system != "Win32NT"

- name: Create Hyper configuration directory for Linux
  ansible.builtin.file:
    mode: "755"
    owner: "{{ ansible_user_id }}"
    path: "{{ ansible_env.HOME }}/.config/Hyper/"
    state: directory
  when: ansible_system == "Linux"

- name: Create Hyper configuration directory for MacOS
  ansible.builtin.file:
    mode: "755"
    path: "{{ ansible_env.HOME }}/Library/Application Support/Hyper/"
    state: directory
  when: ansible_system == "Darwin"

- name: Create Hyper configuration directory for Windows
  when: ansible_system == "Win32NT"
  win_file:
    path: "{{ ansible_env.HOME }}/AppData/Roaming/Hyper/"
    state: directory

- name: Copy Hyper configuration file for Linux
  ansible.builtin.template:
    dest: "{{ ansible_env.HOME }}/.config/Hyper/.hyper.js"
    force: true
    mode: "644"
    owner: "{{ ansible_user_id }}"
    src: hyper.j2
  when: ansible_system == "Linux"

- name: Copy Hyper configuration file for MacOS
  ansible.builtin.template:
    dest: "{{ ansible_env.HOME }}/Library/Application Support/Hyper/.hyper.js"
    force: true
    mode: "644"
    owner: "{{ ansible_user_id }}"
    src: hyper.j2
  when: ansible_system == "Darwin"

- name: Copy Hyper configuration file for Windows
  when: ansible_system == "Win32NT"
  win_template:
    dest: "{{ ansible_env.HOME }}/AppData/Roaming/Hyper/.hyper.js"
    force: true
    src: hyper.j2
