- name: Create PowerShell settings directory for Windows
  become_user: "{{ user_account }}"
  win_file:
    path: "{{ user_home_dir }}/Documents/WindowsPowerShell"
    state: directory
  when: ansible_system == "Win32NT"

- name: Copy PowerShell settings file for Windows
  become_user: "{{ user_account }}"
  copy:
    dest: >-
      "{{ user_home_dir
      }}/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1"
    force: yes
    src: profile.ps1
  when: ansible_system == "Win32NT"
