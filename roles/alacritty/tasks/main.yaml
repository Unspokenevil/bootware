# TODO: Unify this check with the copy in the docker role.
- name: Get base distrobution for Debian distributions
  register: deb_distro_base
  shell:
    # Tr pipe converts output to lowercase. Taken from
    # https://stackoverflow.com/a/2264537.
    cmd: |
      name=$(lsb_release -is | tr '[:upper:]' '[:lower:]')
      case "${name}" in
        pop)
          echo "ubuntu"
          ;;
        *)
          echo "${name}"
          ;;
      esac
    executable: /bin/bash
  when: ansible_pkg_mgr == "apt"

- name: Install Alacritty for Arch distributions
  become: yes
  pacman:
    name: alacritty
  when: ansible_pkg_mgr == "pacman"

# TODO: Install Alacritty for Debian distributions.
- name: Add Alacritty PPA for Ubuntu distributions
  apt_repository:
    repo: ppa:mmstick76/alacritty
  become: yes
  when: >-
    ansible_pkg_mgr == "apt" and deb_distro_base.stdout == "ubuntu" and
    ansible_os_family != "Pop!_OS"

- name: Install Alacritty for Ubuntu distributions
  apt:
    name: alacritty
  become: yes
  when: ansible_pkg_mgr == "apt" and deb_distro_base.stdout == "ubuntu"

- name: Install Alacritty for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    accept_external_apps: yes
    name: alacritty
    state: present
  when: ansible_system == "Darwin"

- name: Install Alacritty for Fedora distributions
  become: yes
  dnf:
    name: alacritty
  when: ansible_pkg_mgr == "dnf"

- name: Install Alacritty for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: alacritty
  when: ansible_system == "Windows"

- name: Create Alacritty configuration directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/.config/alacritty/"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Alacritty configuration directory for Windows
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/AppData/Roaming/alacritty/"
    state: directory
  when: ansible_system == "Windows"

- name: Copy Alacritty configuration file for Unix
  become_user: "{{ user_account }}"
  template:
    dest: "{{ user_home_dir }}/.config/alacritty/alacritty.yml"
    force: yes
    mode: 0644
    src: alacritty.j2
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Alacritty configuration file for Windows
  become_user: "{{ user_account }}"
  template:
    dest: "{{ user_home_dir }}/AppData/Roaming/alacritty/alacritty.yml"
    force: yes
    mode: 0644
    src: alacritty.j2
  when: ansible_system == "Windows"
