---
- name: Install HDF5 tools for Linux
  become: true
  ansible.builtin.package:
    name: hdf5
  when: ansible_system == "Linux" and ansible_pkg_mgr != "apt"

- name: Install HDF5 tools for Debian distributions
  ansible.builtin.apt:
    name: hdf5-tools
  become: true
  when: ansible_pkg_mgr == "apt"

- name: Install H5Dump for MacOS
  community.general.homebrew:
    name: hdf5
  when: ansible_system == "Darwin"
