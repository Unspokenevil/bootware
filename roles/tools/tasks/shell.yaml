- name: Get latest Bat version
  uri:
    url: https://formulae.brew.sh/api/formula/bat.json
    method: GET
    return_content: yes
  register: bat_formula

- name: Install Bat for Debian distributions
  apt:
    deb: >-
      https://github.com/sharkdp/bat/releases/download/v{{
      bat_formula.json.versions.stable }}/bat_{{
      bat_formula.json.versions.stable }}_amd64.deb
  become: yes
  when: ansible_pkg_mgr == "apt"

- name: Install Bat for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: bat
  when: ansible_system == "Darwin"

- name: Install Bat for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: bat
  when: ansible_system == "Windows"

- name: Get latest Exa version
  uri:
    url: https://formulae.brew.sh/api/formula/exa.json
    method: GET
    return_content: yes
  register: exa_formula

- name: Download Exa for Linux
  become: yes
  unarchive:
    dest: /tmp/
    mode: 0755
    remote_src: yes
    src: >-
      https://github.com/ogham/exa/releases/download/v{{
      exa_formula.json.versions.stable }}/exa-linux-x86_64-{{
      exa_formula.json.versions.stable }}.zip
  when: ansible_system == "Linux"

- name: Install Exa for Linux
  become: yes
  copy:
    dest: /usr/local/bin/exa
    mode: 0755
    remote_src: yes
    src: /tmp/exa-linux-x86_64
  when: ansible_system == "Linux"

- name: Install Exa for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: exa
  when: ansible_system == "Darwin"

