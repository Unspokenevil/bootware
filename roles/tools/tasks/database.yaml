- name: Install MongoDB client for Linux
  become: yes
  unarchive:
    dest: /usr/local/bin/
    mode: 0755
    remote_src: yes
    src: https://downloads.mongodb.com/compass/mongosh-0.6.1-linux.tgz
  when: ansible_system == "Linux"

- name: Install MongoDB client for MacOS
  become: yes
  unarchive:
    dest: /usr/local/bin/
    mode: 0755
    remote_src: yes
    src: https://downloads.mongodb.com/compass/mongosh-0.6.1-darwin.zip
  when: ansible_system == "Darwin"

- name: Install PostgreSQL client for Debian distributions
  apt:
    name: postgresql-client
    state: latest
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install PostgreSQL client for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: libpq
    state: latest
    update_homebrew: yes
  when: ansible_system == "Darwin"

- name: Install SQLite for Debian distributions
  apt:
    name: sqlite3
    state: latest
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install SQLite for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: sqlite
    state: latest
    update_homebrew: yes
  when: ansible_system == "Darwin"

- name: Install SQLite for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: sqlite
  when: ansible_system == "Windows"

- name: Copy SQLite settings file
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.sqliterc"
    force: yes
    mode: 0644
    src: .sqliterc
