- name: Get latest Mkcert version
  uri:
    url: https://formulae.brew.sh/api/formula/mkcert.json
    method: GET
    return_content: yes
  register: mkcert_formula

- name: Install network security service libraries for Debian distributions
  apt:
    name: libnss3-tools
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Mkcert for Linux
  become: yes
  get_url:
    dest: /usr/local/bin/mkcert
    mode: 0755
    url: >-
      https://github.com/FiloSottile/mkcert/releases/download/v{{
      mkcert_formula.json.versions.stable }}/mkcert-v{{
      mkcert_formula.json.versions.stable }}-linux-amd64
  when: ansible_system == "Linux"

- name: Install Mkcert for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: mkcert
  when: ansible_system == "Darwin"

- name: Install Mkcert for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: mkcert
  when: ansible_system == "Windows"

- name: Get latest Zola version
  uri:
    url: https://formulae.brew.sh/api/formula/zola.json
    method: GET
    return_content: yes
  register: zola_formula

- name: Install Zola for Linux
  become: yes
  unarchive:
    dest: /usr/local/bin/
    group: root
    mode: 0755
    owner: root
    remote_src: yes
    src: >-
      https://github.com/getzola/zola/releases/download/v{{
      zola_formula.json.versions.stable }}/zola-v{{
      zola_formula.json.versions.stable }}-x86_64-unknown-linux-gnu.tar.gz
  when: ansible_system == "Linux"

- name: Install Zola for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: zola
  when: ansible_system == "Darwin"

- name: Install Zola for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: zola
  when: ansible_system == "Windows"
