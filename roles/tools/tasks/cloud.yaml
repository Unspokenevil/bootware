- name: Install AWSCLI for Debian distributions
  apt:
    name: awscli
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install AWSCLI for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: awscli
  when: ansible_system == "Darwin"

- name: Install AWSCLI for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: aws
  when: ansible_system == "Windows"

- name: Get latest Digital Ocean CLI  version
  uri:
    url: https://formulae.brew.sh/api/formula/doctl.json
    method: GET
    return_content: yes
  register: doctl_formula

- name: Install Digital Ocean CLI for Linux
  become: yes
  unarchive:
    dest: /usr/local/bin/
    mode: 0755
    remote_src: yes
    src: >-
      https://github.com/digitalocean/doctl/releases/download/v{{
      doctl_formula.json.versions.stable }}/doctl-{{
      doctl_formula.json.versions.stable }}-linux-amd64.tar.gz
  when: ansible_system == "Linux"

- name: Install Digital Ocean CLI for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: doctl
  when: ansible_system == "Darwin"

- name: Install Digital Ocean CLI for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: doctl
  when: ansible_system == "Windows"

- name: Add Google Cloud key and distribution URI for Debian distributions
  shell:
    cmd: |
      echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
      curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Google Cloud SDK for Debian distributions
  apt:
    name: google-cloud-sdk
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Google Cloud SDK for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew_cask:
    name: google-cloud-sdk
  when: ansible_system == "Darwin"

- name: Install Google Cloud SDK for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: gcloud
  when: ansible_system == "Windows"
