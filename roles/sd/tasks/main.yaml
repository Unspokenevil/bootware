- name: Get latest SD version
  uri:
    url: https://formulae.brew.sh/api/formula/sd.json
    method: GET
    return_content: yes
  register: sd_formula
  when: ansible_system == "Linux"

- name: Install SD for Alpine distributions
  become: yes
  community.general.apk:
    name: sd
    repository: http://dl-cdn.alpinelinux.org/alpine/edge/testing
    state: latest
    update_cache: yes
  when: ansible_pkg_mgr == "apk"

- name: Install SD for FreeBSD
  become: yes
  community.general.pkgng:
    name: sd
  when: ansible_system == "FreeBSD"

- name: Install SD for Linux
  become: yes
  get_url:
    dest: /usr/local/bin/sd
    mode: "755"
    url: >-
      https://github.com/chmln/sd/releases/download/v{{
      sd_formula.json.versions.stable }}/sd-v{{ sd_formula.json.versions.stable
      }}-x86_64-unknown-linux-gnu
  when: >-
    ansible_system == "Linux" and ansible_architecture == "x86_64" and
    ansible_pkg_mgr != "apk"

- name: Install SD for MacOS
  become: yes
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: sd
  when: ansible_system == "Darwin"

- name: Install SD for Windows
  become: yes
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: sd
  when: ansible_system == "Win32NT"
