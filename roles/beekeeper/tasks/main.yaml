---
# Since Appimages use FUSE, Beekeeper cannot be version checked within a Docker
# container. For more information, visit
# https://github.com/AppImage/AppImageKit/wiki/FUSE#docker.
- name: Install Beekeeper for Linux
  ansible.builtin.get_url:
    dest: /usr/local/appimages/beekeeper.appimage
    mode: "755"
    owner: root
    url: >-
      https://www.beekeeperstudio.io/download/?ext=AppImage&arch={{
      beekeeper_arch[ansible_architecture] }}&type=&edition=community
  become: true
  vars:
    beekeeper_arch:
      aarch64: arm64
      x86_64: x86_64
  when: ansible_system == "Linux"

- name: Install Beekeeper for MacOS
  community.general.homebrew_cask:
    accept_external_apps: true
    name: beekeeper-studio
    state: present
  when: ansible_system == "Darwin"

- name: Install Beekeeper for Windows
  community.windows.win_scoop:
    name: beekeeper-studio
  when: ansible_system == "Win32NT"
