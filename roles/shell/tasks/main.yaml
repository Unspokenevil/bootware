- name: Install shell packages for Linux
  become: yes
  package:
    name:
      - bash
      - bash-completion
      - fish
      - shellcheck
      - tmate
      - tmux
      - xonsh
  when: ansible_system == "Linux"

- name: Install shell packages for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - bash
      - bash-completion
      - fish
      - shellcheck
      - tmate
      - tmux
      - xonsh
  when: ansible_system == "Darwin"

- name: Install shell packages for Windows
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: xonsh
  when: ansible_system == "Windows"

- name: Copy shell aliases file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.aliases"
    force: yes
    mode: 0755
    src: .aliases
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Bash non-login settings file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.bashrc"
    force: yes
    mode: 0755
    src: .bashrc
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Bash login settings file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.bash_profile"
    force: yes
    mode: 0755
    src: .bash_profile
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Fish settings directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/.config/fish"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Fish completions directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/.config/fish/completions"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Fish functions directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/.config/fish/functions"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Fish settings file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.config/fish/config.fish"
    force: yes
    mode: 0755
    src: config.fish
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy PowerShell settings file for Windows
  become_user: "{{ user_account }}"
  copy:
    dest:
      "{{ user_home_dir }}/Documents/PowerShell/Microsoft.PowerShell_profile.ps1"
    force: yes
    mode: 0755
    src: profile.ps1
  when: ansible_system == "Windows"

- name: Change user default shell to Fish for MacOS
  become: yes
  user:
    name: "{{ user_account }}"
    shell: /usr/local/bin/fish
  when: ansible_system == "Darwin"

- name: Change user default shell to Fish for Linux
  become: yes
  user:
    name: "{{ user_account }}"
    shell: /usr/bin/fish
  when: ansible_system == "Linux"

# Unable to find update instructions for Starship. Reinstalling will use a newer
# version.
- name: Install Starship for shell prompts for Unix
  become: yes
  shell:
    cmd: curl -LSfs https://starship.rs/install.sh | bash -s -- -y
    warn: no
  when: ansible_system in ["Darwin", "Linux"]
