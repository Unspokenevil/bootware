- name: Install Apt shell packages for Debian distributions
  apt:
    name:
      - bash
      - bash-completion
      - fish
      - fonts-firacode
      - shellcheck
      - tmux
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Download shell aliases file for Unix
  become_user: "{{ user.account }}"
  copy:
    dest: "{{ user.home_dir}}/.aliases"
    force: yes
    mode: 0755
    src: .aliases
  when: ansible_system in ["Darwin", "Linux"]

- name: Download Bash settings file for Unix
  become_user: "{{ user.account }}"
  copy:
    dest: "{{ user.home_dir }}/.bashrc"
    force: yes
    mode: 0755
    src: .bashrc
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Fish settings directory for Linux
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/.config/fish"
    state: directory
  when: ansible_system == "Linux"

- name: Create Fish functions directory for Linux
  become_user: "{{ user.account }}"
  file:
    path: "{{ user.home_dir}}/.config/fish/functions"
    state: directory
  when: ansible_system == "Linux"

- name: Copy Fish settings file for Linux
  become_user: "{{ user.account }}"
  copy:
    dest: "{{ user.home_dir}}/.config/fish/config.fish"
    force: yes
    mode: 0755
    src: config.fish
  when: ansible_system == "Linux"

- name: Install Starship for shell prompts for Unix
  become: yes
  shell:
    cmd: curl -LSfs https://starship.rs/install.sh | bash -s -- -y
    creates: /usr/local/bin/starship
    warn: no
  when: ansible_system in ["Darwin", "Linux"]
