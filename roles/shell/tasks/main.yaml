- name: Install Apt shell packages for Debian distributions
  apt:
    name:
      - bash
      - bash-completion
      - fish
      - fonts-firacode
      - shellcheck
      - tmux
    state: latest
    update_cache: yes
  become: yes
  when: ansible_os_family in ["Debian", "Pop!_OS", "Ubuntu"]

- name: Install Homebrew shell packages for MacOS
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name:
      - bash
      - bash-completion
      - fish
      - shellcheck
      - tmux
    state: latest
    update_homebrew: yes
  when: ansible_system == "Darwin"

- name: Copy shell aliases file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.aliases"
    force: yes
    mode: 0755
    src: .aliases
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Bash settings file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.bashrc"
    force: yes
    mode: 0755
    src: .bashrc
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Fish settings directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/.config/fish"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Fish functions directory for Unix
  become_user: "{{ user_account }}"
  file:
    path: "{{ user_home_dir }}/.config/fish/functions"
    state: directory
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Fish settings file for Unix
  become_user: "{{ user_account }}"
  copy:
    dest: "{{ user_home_dir }}/.config/fish/config.fish"
    force: yes
    mode: 0755
    src: config.fish
  when: ansible_system in ["Darwin", "Linux"]

- name: Change user default shell to Fish for MacOS
  become: yes
  user:
    name: "{{ user_account }}"
    shell: /usr/local/bin/fish
  when: ansible_system == "Darwin"

- name: Change user default shell to Fish for Linux
  become: yes
  user:
    name: "{{ user_account }}"
    shell: /usr/bin/fish
  when: ansible_system == "Linux"

- name: Install Starship for shell prompts for Unix
  become: yes
  shell:
    cmd: curl -LSfs https://starship.rs/install.sh | bash -s -- -y
    creates: /usr/local/bin/starship
    warn: no
  when: ansible_system in ["Darwin", "Linux"]
