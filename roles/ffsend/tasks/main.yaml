- name: Get latest FFSend version
  uri:
    url: https://formulae.brew.sh/api/formula/ffsend.json
    method: GET
    return_content: yes
  register: ffsend_formula
  when: ansible_system == "Linux"

- name: Install FFSend for FreeBSD
  become: yes
  community.general.pkgng:
    name: ffsend
  when: ansible_system == "FreeBSD"

- name: Install FFSend for Linux
  become: yes
  get_url:
    dest: /usr/local/bin/ffsend
    mode: "755"
    url: >-
      https://github.com/timvisee/ffsend/releases/download/v{{
      ffsend_formula.json.versions.stable }}/ffsend-v{{
      ffsend_formula.json.versions.stable }}-linux-x64
  when: ansible_system == "Linux" and ansible_architecture == "x86_64"

- name: Install FFSend for MacOS
  become: yes
  become_user: "{{ user_account }}"
  community.general.homebrew:
    name: ffsend
  when: ansible_system == "Darwin"

- name: Install FFSend for Windows
  become: yes
  become_user: "{{ user_account }}"
  community.windows.win_scoop:
    architecture: 64bit
    name: ffsend
  when: ansible_system == "Win32NT"
