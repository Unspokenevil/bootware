---
- name: Install Restic for FreeBSD
  become: true
  community.general.pkgng:
    name: restic
  when: ansible_system == "FreeBSD"

- name: Install Restic for Linux
  ansible.builtin.package:
    name: restic
  become: true
  when: ansible_system == "Linux"

- name: Install Restic for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name: restic
  when: ansible_system == "Darwin"

- name: Install Restic for Windows
  community.windows.win_scoop:
    name: restic
  when: ansible_system == "Win32NT"

- name: Create shell completion directories for Linux
  ansible.builtin.file:
    mode: "755"
    path: "{{ item }}"
    state: directory
  become: true
  loop:
    - /usr/share/bash-completion/completions
    - /etc/fish/completions
  when: ansible_system == "Linux"

- name: Create Restic shell completions for Linux
  ansible.builtin.command:
    cmd: restic generate --{{ item }}-completion /tmp/restic.{{ item }}
  become: true
  changed_when: true
  loop:
    - bash
    - fish
  when: ansible_system == "Linux"

- name: Install Restic shell completions for Linux
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    force: true
    mode: "644"
    remote_src: true
    src: /tmp/restic.{{ item.shell }}
  become: true
  loop:
    - dest: /usr/share/bash-completion/completions/restic
      shell: bash
    - dest: /etc/fish/completions/restic.fish
      shell: fish
  when: ansible_system == "Linux"
