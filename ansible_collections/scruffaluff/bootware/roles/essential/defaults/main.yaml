---
_essential_linux_packages:
  always:
    - acl
    - bzip2
    - ca-certificates
    - findutils
    - gnupg
    - gzip
    - openssl
    - sudo
    - tar
    - unzip
    - zip
  apk:
    - openssl-dev
    - which
    - xz
  apt:
    - apt-file
    - apt-transport-https
    - lsb-release
    - pbuilder
    - ubuntu-dev-tools
    - xz-utils
  dnf:
    - dnf-plugins-core
    - which
    - xz
  pacman:
    - which
    - xz
  zypper:
    - which
    - xz
essential_linux_packages: >-
  {{ _essential_linux_packages.always +
  _essential_linux_packages.get(ansible_pkg_mgr, []) }}
