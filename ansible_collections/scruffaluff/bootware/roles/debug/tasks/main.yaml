---
- name: Install debuggers for FreeBSD
  become: true
  community.general.pkgng:
    name:
      - gdb
      - llvm
  when: ansible_system == "FreeBSD"

- name: Install debuggers for Linux
  ansible.builtin.package:
    name:
      - gdb
      - lldb
  become: true
  when: ansible_system == "Linux"

# LLDB is included in LLVM Scoop package.
- name: Install debuggers for Windows
  community.windows.win_scoop:
    name:
      - gdb
      - llvm
  when: ansible_system == "Win32NT"

- name: Check if embedded Python 3.10 is installed for Windows
  ansible.windows.win_stat:
    path: "{{ scoop_apps }}/llvm/current/bin/python.exe"
  register: debug_embed_python_check
  when: ansible_system == "Win32NT"

# On Windows LLDB crashes during startup if Python310 is not found in its
# folder. This issue happens whether LLVM is installed via Chocolatey or Scoop
# and even if Python310 is available elsewhere on the system. The soluation
# comes from
# https://github.com/llvm/llvm-project/issues/61878#issuecomment-1492960093.
- name: Install embedded Python 3.10 for Windows
  when: ansible_system == "Win32NT" and not debug_embed_python_check.stat.exists
  block:
    - name: Get latest Python 3.10 version for Windows
      ansible.windows.win_uri:
        method: GET
        return_content: true
        url: https://raw.githubusercontent.com/ScoopInstaller/Versions/master/bucket/python310.json
      register: debug_embed_python_bucket

    - name: Download embedded Python 3.10 for Windows
      ansible.windows.win_get_url:
        dest: "{{ ansible_env.TEMP }}/python_embed.zip"
        url: >-
          https://www.python.org/ftp/python/{{
          debug_embed_python_bucket.json.version }}/python-{{
          debug_embed_python_bucket.json.version }}-embed-amd64.zip

    - name: Decompress embedded Python 3.10 for Windows
      community.windows.win_unzip:
        dest: "{{ scoop_apps }}/llvm/current/bin"
        src: "{{ ansible_env.TEMP }}/python_embed.zip"

- name: Get latest GEF version for Unix
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://api.github.com/repos/hugsy/gef/releases/latest
  register: debug_gef_release_unix
  when: ansible_system != "Win32NT"

- name: Download GEF installer for Unix
  ansible.builtin.get_url:
    dest: "{{ user_home }}/.gef.py"
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    url: >-
      https://raw.githubusercontent.com/hugsy/gef/{{
      debug_gef_release_unix.json.tag_name }}/gef.py
  become: true
  when: ansible_system != "Win32NT"

- name: Copy debugger settings files for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/{{ item }}"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: "{{ item }}"
  become: true
  loop:
    - .gdbinit
    - .lldbinit
  when: ansible_system != "Win32NT"

- name: Get latest GEF version for Windows
  ansible.windows.win_uri:
    method: GET
    return_content: true
    url: https://api.github.com/repos/hugsy/gef/releases/latest
  register: debug_gef_release_windows
  when: ansible_system == "Win32NT"

- name: Download GEF installer for Windows
  ansible.windows.win_get_url:
    dest: "{{ user_home }}/.gef.py"
    url: >-
      https://raw.githubusercontent.com/hugsy/gef/{{
      debug_gef_release_windows.json.tag_name }}/gef.py
  when: ansible_system == "Win32NT"

- name: Copy debugger settings files for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/{{ item }}"
    force: true
    owner: "{{ user_id }}"
    src: "{{ item }}"
  loop:
    - .gdbinit
    - .lldbinit
  when: ansible_system == "Win32NT"
