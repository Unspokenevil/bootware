---
- name: Get latest Velero version
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/velero.json
  register: velero_formula
  when: ansible_system == "Linux"

- name: Download Velero for Linux
  ansible.builtin.unarchive:
    dest: /tmp/
    mode: "777"
    remote_src: true
    src: >-
      https://github.com/vmware-tanzu/velero/releases/download/v{{
      velero_formula.json.versions.stable }}/velero-v{{
      velero_formula.json.versions.stable }}-linux-{{ system_architecture
      }}.tar.gz
  become: true
  when: ansible_system == "Linux"

- name: Install Velero for Linux
  ansible.builtin.copy:
    dest: /usr/local/bin/velero
    force: true
    mode: "755"
    remote_src: true
    src: >-
      /tmp/velero-v{{ velero_formula.json.versions.stable }}-linux-{{
      system_architecture }}/velero
  become: true
  when: ansible_system == "Linux"

- name: Install Velero for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name: velero
  when: ansible_system == "Darwin"

- name: Install Velero for Windows
  community.windows.win_scoop:
    name: velero
  when: ansible_system == "Win32NT"

- name: Create shell completion directories for Linux
  ansible.builtin.file:
    mode: "755"
    path: "{{ item }}"
    state: directory
  become: true
  loop:
    - /usr/share/bash-completion/completions
    - /etc/fish/completions
  when: ansible_system == "Linux"

- name: Create Velero shell completions for Linux
  ansible.builtin.shell:
    cmd: velero completion {{ item }} > /tmp/velero.{{ item }}
  become: true
  changed_when: true
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  loop:
    - bash
    - fish
  when: ansible_system == "Linux"

- name: Install Velero shell completions for Linux
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    force: true
    mode: "644"
    remote_src: true
    src: /tmp/velero.{{ item.shell }}
  become: true
  loop:
    - dest: /usr/share/bash-completion/completions/velero
      shell: bash
    - dest: /etc/fish/completions/velero.fish
      shell: fish
  when: ansible_system == "Linux"
