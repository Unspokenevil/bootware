---
- name: Create Jupyter settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.jupyter"
    state: directory
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Create Jupyter settings directory for Windows
  ansible.windows.win_file:
    owner: "{{ user_id }}"
    path: "{{ user_home }}\\.jupyter"
    state: directory
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Copy Jupyter notebook settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.jupyter/jupyter_notebook_config.py"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: jupyter_notebook_config.py
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Copy Jupyter notebook settings file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}\\.jupyter\\jupyter_notebook_config.py"
    force: true
    owner: "{{ user_id }}"
    src: jupyter_notebook_config.py
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Set owner of Jupyter files for Windows
  ansible.windows.win_owner:
    path: "{{ user_home }}\\.jupyter"
    recurse: true
    user: "{{ user_id }}"
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Copy PDB settings files for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/{{ item.dest }}"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: "{{ item.src }}"
  become: true
  loop:
    - dest: .pdbrc
      src: pdbrc
    - dest: .config/pdbrc.py
      src: pdbrc.py
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Copy PDB settings files for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}\\{{ item.dest }}"
    force: true
    owner: "{{ user_id }}"
    src: "{{ item.src }}"
  loop:
    - dest: .pdbrc
      src: pdbrc
    - dest: .config\pdbrc.py
      src: pdbrc.py
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Set owner of PDB files for Windows
  ansible.windows.win_owner:
    path: "{{ user_home }}\\{{ item }}"
    user: "{{ user_id }}"
  loop:
    - .pdbrc
    - .config\pdbrc.py
  tags:
    - config
  when: ansible_system == "Win32NT"
