---
- name: Create Jupyter settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.jupyter"
    state: directory
  become: true
  when: ansible_system != "Win32NT"

- name: Create Jupyter settings directory for Windows
  ansible.windows.win_file:
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.jupyter"
    state: directory
  when: ansible_system == "Win32NT"

- name: Copy Jupyter notebook settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.jupyter/jupyter_notebook_config.py"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: jupyter_notebook_config.py
  become: true
  when: ansible_system != "Win32NT"

- name: Copy Jupyter notebook settings file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/.jupyter/jupyter_notebook_config.py"
    force: true
    owner: "{{ user_id }}"
    src: jupyter_notebook_config.py
  when: ansible_system == "Win32NT"

- name: Copy PDB settings files for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/{{ item }}"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: "{{ item }}"
  become: true
  loop:
    - .pdbrc
    - .pdbrc.py
  when: ansible_system != "Win32NT"

- name: Copy PDB settings files for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/{{ item }}"
    force: true
    owner: "{{ user_id }}"
    src: "{{ item }}"
  loop:
    - .pdbrc
    - .pdbrc.py
  when: ansible_system == "Win32NT"

- name: Create PuDB settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/pudb"
    state: directory
  become: true
  when: ansible_system != "Win32NT"

- name: Create PuDB settings directory for Windows
  ansible.windows.win_file:
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/pudb"
    state: directory
  when: ansible_system == "Win32NT"

- name: Copy PuDB settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.config/pudb/pudb.cfg"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: pudb.cfg
  become: true
  when: ansible_system != "Win32NT"

- name: Copy PuDB settings file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/.config/pudb/pudb.cfg"
    force: true
    owner: "{{ user_id }}"
    src: pudb.cfg
  when: ansible_system == "Win32NT"
