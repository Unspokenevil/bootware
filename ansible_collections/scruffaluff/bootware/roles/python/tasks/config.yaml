---
- name: Create Jupyter settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.jupyter"
    state: directory
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Create Jupyter settings directory for Windows
  ansible.windows.win_file:
    path: "{{ user_home }}\\.jupyter"
    state: directory
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Copy Jupyter settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.jupyter/jupyter_notebook_config.py"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: jupyter_notebook_config.py
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Copy Jupyter settings file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}\\.jupyter\\jupyter_notebook_config.py"
    force: true
    src: jupyter_notebook_config.py
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Set owner of Jupyter files for Windows
  ansible.windows.win_owner:
    path: "{{ user_home }}\\.jupyter"
    recurse: true
    user: "{{ user_id }}"
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Create Python settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/pyrc"
    state: directory
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Create Python settings directory for Windows
  ansible.windows.win_file:
    path: "{{ user_home }}\\AppData\\Roaming\\pyrc"
    state: directory
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Copy Python settings files for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/{{ item.dest }}"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: "{{ item.src }}"
  become: true
  loop:
    - dest: .pdbrc
      src: pdbrc
    - dest: .config/pyrc/pdbrc.py
      src: pdbrc.py
    - dest: .config/pyrc/sitecustomize.py
      src: sitecustomize.py
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Copy Python settings files for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}\\{{ item.dest }}"
    force: true
    src: "{{ item.src }}"
  loop:
    - dest: .pdbrc
      src: pdbrc
    - dest: .config\pyrc\pdbrc.py
      src: pdbrc.py
    - dest: .config\pyrc\sitecustomize.py
      src: sitecustomize.py
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Set owner of Python files for Windows
  ansible.windows.win_owner:
    path: "{{ user_home }}\\{{ item }}"
    user: "{{ user_id }}"
  loop:
    - .pdbrc
    - .config\pdbrc
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Create Ruff settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/ruff"
    state: directory
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Create Ruff settings directory for Windows
  ansible.windows.win_file:
    path: "{{ user_home }}\\AppData\\Roaming\\ruff"
    state: directory
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Copy Ruff settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.config/ruff/ruff.toml"
    force: true
    group: "{{ group_id }}"
    mode: "644"
    owner: "{{ user_id }}"
    src: ruff.toml
  become: true
  tags:
    - config
  when: ansible_system != "Win32NT"

- name: Copy Ruff settings file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}\\AppData\\Roaming\\ruff\\ruff.toml"
    force: true
    src: ruff.toml
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Set owner of Ruff files for Windows
  ansible.windows.win_owner:
    path: "{{ user_home }}\\AppData\\Roaming\\ruff"
    recurse: true
    user: "{{ user_id }}"
  tags:
    - config
  when: ansible_system == "Win32NT"
