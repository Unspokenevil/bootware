---
- name: Get latest Balena Etcher version for Debian and Fedora
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/cask/balenaetcher.json
  register: etcher_cask
  when: ansible_pkg_mgr in ["apt", "dnf"] and system_architecture == "amd64"

- name: Install Balena Etcher for Debian
  ansible.builtin.apt:
    deb: >-
      https://github.com/balena-io/etcher/releases/download/v{{
      etcher_cask.json.version }}/balena-etcher_{{
      etcher_cask.json.version}}_amd64.deb
  become: true
  when: ansible_pkg_mgr == "apt" and system_architecture == "amd64"

- name: Install Balena Etcher for Fedora
  ansible.builtin.dnf:
    disable_gpg_check: true
    name: >-
      https://github.com/balena-io/etcher/releases/download/v{{
      etcher_cask.json.version }}/balena-etcher-{{ etcher_cask.json.version
      }}.x86_64.rpm
  become: true
  when: ansible_pkg_mgr == "dnf" and system_architecture == "amd64"

- name: Install Balena Etcher for MacOS
  community.general.homebrew_cask:
    accept_external_apps: true
    name: balenaetcher
    state: present
  when: ansible_system == "Darwin"

- name: Install Balena Etcher for Windows
  community.windows.win_scoop:
    name: etcher
  when: ansible_system == "Win32NT"
