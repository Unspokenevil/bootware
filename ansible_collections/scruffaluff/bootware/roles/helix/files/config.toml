# Helix configuration file for text editing.
#
# For more information, visit https://docs.helix-editor.com/configuration.html.

theme = "solarized_light"

[editor]
auto-pairs = false
bufferline = "multiple"
color-modes = true
cursorline = true
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.statusline]
right = [
    "version-control",
    "diagnostics",
    "selections",
    "register",
    "position",
    "file-line-ending",
    "file-encoding",
]

[keys.normal]
";" = "move_char_right"
c = "change_selection_noyank"
C-left = "jump_backward"
C-right = "jump_forward"
D = "delete_char_backward"
d = "delete_selection_noyank"
esc = ["collapse_selection", "keep_primary_selection"]
h = "no_op"
j = "move_char_left"
k = "move_line_down"
l = "move_line_up"

[keys.normal.C-w]
";" = "jump_view_right"
":" = "swap_view_right"
"C-;" = "no_op"
"C-:" = "no_op"
C-h = "no_op"
C-H = "no_op"
C-j = "no_op"
C-J = "no_op"
C-k = "no_op"
C-K = "no_op"
C-l = "no_op"
C-L = "no_op"
h = "no_op"
H = "no_op"
j = "jump_view_left"
J = "swap_view_left"
k = "jump_view_down"
K = "swap_view_down"
l = "jump_view_up"
L = "swap_view_up"

[keys.normal.space.w]
";" = "jump_view_right"
":" = "swap_view_right"
"C-;" = "no_op"
"C-:" = "no_op"
C-h = "no_op"
C-H = "no_op"
C-j = "no_op"
C-J = "no_op"
C-k = "no_op"
C-K = "no_op"
C-l = "no_op"
C-L = "no_op"
h = "no_op"
H = "no_op"
j = "jump_view_left"
J = "swap_view_left"
k = "jump_view_down"
K = "swap_view_down"
l = "jump_view_up"
L = "swap_view_up"

[keys.select]
";" = "move_char_right"
c = "change_selection_noyank"
d = "delete_selection_noyank"
h = "no_op"
j = "move_char_left"
k = "move_line_down"
l = "move_line_up"
