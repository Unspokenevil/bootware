# Helix configuration file for text editing.
#
# For more information, visit https://docs.helix-editor.com/configuration.html.

theme = "solarized_light"

[editor]
auto-pairs = false
bufferline = "multiple"
color-modes = true
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.statusline]
center = []
left = ["mode", "spinner", "file-name"]
right = [
    "version-control",
    "diagnostics",
    "selections",
    "position",
    "file-line-ending",
]
separator = "â”‚"

[keys.normal]
";" = "move_char_right"
j = "move_char_left"
k = "move_line_down"
l = "move_line_up"

[keys.normal.C-w]
";" = "jump_view_right"
":" = "swap_view_right"
"C-;" = "no_op"
"C-:" = "no_op"
C-h = "no_op"
