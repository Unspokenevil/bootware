# Helix configuration file for text editing.
#
# For more information, visit https://docs.helix-editor.com/configuration.html.

theme = "solarized_light"

[editor]
auto-pairs = false
bufferline = "multiple"
color-modes = true
cursorline = true
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.smart-tab]
enable = false

[editor.soft-wrap]
enable = true

[editor.statusline]
right = [
    "version-control",
    "diagnostics",
    "selections",
    "register",
    "position",
    "file-line-ending",
    "file-encoding",
]

[keys.insert]
C-a = "goto_line_start"
C-e = "goto_line_end"
C-left = "move_prev_word_start"
C-right = "move_next_word_end"
C-S-i = "jump_backward"
C-S-o = "jump_forward"
S-left = "move_prev_long_word_start"
S-right = "move_next_long_word_end"

