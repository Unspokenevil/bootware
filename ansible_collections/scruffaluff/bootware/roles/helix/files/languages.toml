# Helix configuration file for language specific settings.
#
# For more information, visit https://docs.helix-editor.com/languages.html.

[[language]]
name = "bash"
auto-format = true
file-types = [
  "sh",
  "bash",
  "zsh",
  ".bash_login",
  ".bash_logout",
  ".bash_profile",
  ".bashrc",
  "env",
  ".profile",
  ".secrets",
  ".zshenv",
  ".zlogin",
  ".zlogout",
  ".zprofile",
  ".zshrc",
  "APKBUILD",
  "PKGBUILD",
  "eclass",
  "ebuild",
  "bazelrc",
]
formatter = { command = "shfmt", args = [
  "--case-indent",
  "--space-redirects",
  "--indent",
  "2",
] }

[[language]]
name = "javascript"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }
language-servers = ["typescript-language-server", "harper"]

[[language]]
name = "jsonc"
file-types = []

[[language]]
name = "jsonc"
auto-format = true
file-types = [
  "json",
  "jsonc",
  { glob = "{t,j}sconfig.json" },
  { glob = "bun.lock" },
]
formatter = { command = "prettier", args = ["--parser", "json"] }
language-servers = ["vscode-json-language-server", "harper"]

[[language]]
name = "just"
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "html"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "html"] }
language-servers = ["vscode-html-language-server", "superhtml", "harper"]

[[language]]
name = "markdown"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "markdown"] }
language-servers = ["marksman", "markdown-oxide", "harper"]

[[language]]
name = "nu"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "python"
auto-format = true
formatter = { command = "ruff", args = ["format", "-"] }
language-servers = ["ruff", "pyright", "harper"]
roots = ["pyproject.toml", "setup.py", "requirements.txt"]

[[language]]
name = "rust"
auto-format = true
formatter = { command = "rustfmt" }
language-servers = ["rust-analyzer", "harper"]

[[language]]
name = "starlark"
file-types = [
  "bzl",
  "bazel",
  "star",
  { glob = "BUCK" },
  { glob = "BUILD" },
  { glob = "BUILD.*" },
  { glob = "TARGETS" },
  { glob = "Tiltfile" },
  { glob = "WORKSPACE" },
]

[[language]]
name = "toml"
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "typescript"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }
language-servers = ["typescript-language-server", "harper"]

[[language]]
name = "yaml"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "yaml"] }
language-servers = ["yaml-language-server", "ansible-language-server", "harper"]

[language-server.harper]
args = ["--stdio"]
command = "harper-ls"

[language-server.harper.config.harper-ls.linters]
AvoidCurses = false
ExpandStandardInputAndOutput = false
ExpandTimeShorthands = false
SentenceCapitalization = false
ToDoHyphen = false

[language-server.pyright]
args = ["--stdio"]
command = "pyright-langserver"

[language-server.ruff]
args = ["server"]
command = "ruff"
