---
- name: Get latest Yazi version for Unix
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/yazi.json
  register: yazi_formula
  when: ansible_system in ["Darwin", "Linux"]

- name: Download Yazi for Unix
  ansible.builtin.unarchive:
    dest: /tmp
    mode: "777"
    remote_src: true
    src: >-
      https://github.com/sxyazi/yazi/releases/download/v{{
      yazi_formula.json.versions.stable }}/yazi-{{ yazi_arch
      }}-unknown-linux-musl.zip
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Yazi for Linux
  ansible.builtin.package:
    name: yazi
  become: true
  ignore_errors: true
  register: yazi_linux
  when: ansible_system == "Linux"

- name: Install Yazi for Linux
  ansible.builtin.copy:
    dest: /usr/local/bin/yazi
    force: true
    mode: "755"
    remote_src: true
    src: /tmp/yazi-{{ yazi_arch }}-unknown-linux-musl/yazi
  become: true
  when: ansible_system == "Linux" and yazi_linux is failed

- name: Install Yazi for MacOS
  become: true
  become_user: "{{ brew_user }}"
  community.general.homebrew:
    name: yazi
  when: ansible_system == "Darwin"

- name: Install Yazi for Windows
  community.windows.win_scoop:
    global: "{{ scoop_global }}"
    name:
      - file
      - yazi
  when: ansible_system == "Win32NT"

- name: Create Yazi configuration directories for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/{{ item }}"
    state: directory
  become: true
  loop:
    - yazi
    - yazi/plugins/chmod.yazi
    - yazi/plugins/open.yazi
    - yazi/plugins/ripgrep.yazi
  when: ansible_system in ["Darwin", "Linux"]

- name: Copy Yazi configuration files for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.config/yazi/{{ item.dest }}"
    force: true
    group: "{{ group_id }}"
    mode: "644"
    owner: "{{ user_id }}"
    src: "{{ item.src }}"
  become: true
  loop:
    - dest: keymap.toml
      src: keymap.toml
    - dest: theme.toml
      src: theme.toml
    - dest: yazi.toml
      src: yazi.toml
    - dest: plugins/chmod.yazi/init.lua
      src: chmod.lua
    - dest: plugins/open.yazi/init.lua
      src: open.lua
    - dest: plugins/ripgrep.yazi/init.lua
      src: ripgrep.lua
  when: ansible_system in ["Darwin", "Linux"]

- name: Create Yazi configuration directories for Windows
  ansible.windows.win_file:
    owner: "{{ user_id }}"
    path: "{{ user_home }}/AppData/Roaming/yazi/{{ item }}"
    state: directory
  loop:
    - config
    - config/plugins/chmod.yazi
    - config/plugins/open.yazi
    - yazi/plugins/ripgrep.yazi
  when: ansible_system == "Win32NT"

- name: Copy Yazi configuration files for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/AppData/Roaming/yazi/config/{{ item.dest }}"
    force: true
    owner: "{{ user_id }}"
    src: "{{ item.src }}"
  loop:
    - dest: keymap.toml
      src: keymap.toml
    - dest: theme.toml
      src: theme.toml
    - dest: yazi.toml
      src: yazi.toml
    - dest: plugins/chmod.yazi/init.lua
      src: chmod.lua
    - dest: plugins/open.yazi/init.lua
      src: open.lua
    - dest: plugins/ripgrep.yazi/init.lua
      src: ripgrep.lua
  when: ansible_system == "Win32NT"

- name: Create shell completion directories for Unix
  ansible.builtin.file:
    mode: "755"
    path: "{{ item }}"
    state: directory
  become: true
  loop:
    - "{{ bash_completion }}"
    - "{{ fish_completion }}"
  when: ansible_system in ["Darwin", "Linux"]

- name: Install Yazi shell completions for Unix
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    force: true
    mode: "644"
    remote_src: true
    src: >-
      /tmp/yazi-{{ yazi_arch }}-unknown-linux-musl/completions/yazi.{{
      item.shell }}
  become: true
  loop:
    - dest: "{{ bash_completion }}/yazi"
      shell: bash
    - dest: "{{ fish_completion }}/yazi.fish"
      shell: fish
  when: ansible_system in ["Darwin", "Linux"]
