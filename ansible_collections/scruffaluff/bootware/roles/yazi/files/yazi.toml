# Yazi configuration file for file management.
#
# For more information, visit https://yazi-rs.github.io/docs/configuration/yazi.

[mgr]
ratio = [0, 1, 2]

[open]
prepend_rules = [
  { mime = "audio/*", use = [
    "sound",
    "reveal",
  ] },
  { mime = "image/*", use = [
    "show",
    "reveal",
  ] },
]

[opener]
edit = [
  { block = true, desc = "$EDITOR", for = "unix", run = '${EDITOR:-vi} "$@"' },
  { block = true, desc = "%EDITOR%", for = "windows", run = '%EDITOR% %*' },
]
show = [
  { block = true, desc = "chafa", for = "unix", run = 'clear && chafa "$@" && read -n 1' },
  { block = true, desc = "chafa", for = "windows", run = 'clear && chafa %* && pause >nul' },
  { block = true, desc = "mediainfo", for = "unix", run = '''mediainfo "$1"; echo "Press enter to exit"; read _''' },
]
sound = [
  { desc = "mpv", for = "unix", orphan = true, run = 'mpv --no-video "$@"' },
  { desc = "mpv", for = "windows", orphan = true, run = 'mpv --no-video %*' },
  { block = true, desc = "mediainfo", for = "unix", run = '''mediainfo "$1"; echo "Press enter to exit"; read _''' },
]

[plugin]
preloaders = []

[preview]
max_height = 1080
max_width = 1920

[tasks]
image_bound = [0, 0]
