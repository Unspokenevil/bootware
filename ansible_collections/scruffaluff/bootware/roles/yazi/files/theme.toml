# Yazi configuration file for color theme.
#
# This color theme is a solarized light port of the catppuccin latte flavor at
# https://github.com/yazi-rs/flavors/tree/main/catppuccin-latte.yazi.
#
# For more information, visit
# https://yazi-rs.github.io/docs/configuration/theme.

[completion]
active = { bg = "#586e75" }
border = { fg = "#268bd2" }

[filetype]
rules = [
    { fg = "#d33682", mime = "application/{tar,bzip*,7z-compressed,xz,rar,*zip}" },
    { fg = "#859900", mime = "application/{pdf,doc,rtf}" },
    { fg = "#b58900", mime = "{audio,video}/*" },
    { fg = "#2aa198", mime = "image/*" },
    { fg = "#268bd2", name = "*/" },
    { fg = "#002b36", name = "*" },
]

[help]
footer = { bg = "#002b36", fg = "#3338d5" }
hovered = { bold = true, reversed = true }
on = { fg = "#2aa198" }
run = { fg = "#d33682" }

[input]  # Good
border = { fg = "#268bd2" }
selected = { reversed = true }
title = {}
value = {}

[manager]
border_style = { fg = "#657b83" }
border_symbol = "│"
count_copied = { bg = "#859900", fg = "#fdf6e3" }
count_cut = { bg = "#dc322f", fg = "#fdf6e3" }
count_selected = { bg = "#b58900", fg = "#fdf6e3" }
cwd = { fg = "#2aa198" }
find_keyword = { bold = true, fg = "#b58900", italic = true, underline = true }
find_position = { bg = "reset", bold = true, fg = "#d33682", italic = true }
hovered = { reversed = true }
marker_copied = { bg = "#859900", fg = "#859900" }
marker_cut = { bg = "#dc322f", fg = "#dc322f" }
marker_marked = { bg = "#2aa198", fg = "#2aa198" }
marker_selected = { bg = "#b58900", fg = "#b58900" }
preview_hovered = { underline = true }
tab_active = { reversed = true }
tab_inactive = {}
tab_width = 1

[mode]
normal_alt = { bg = "#3338d5", fg = "#268bd2" }
normal_main = { bg = "#268bd2", bold = true, fg = "#fdf6e3" }
select_alt = { bg = "#3338d5", fg = "#859900" }
select_main = { bg = "#859900", bold = true, fg = "#fdf6e3" }
unset_alt = { bg = "#3338d5", fg = "#d33682" }
unset_main = { bg = "#d33682", bold = true, fg = "#fdf6e3" }

[notify]
title_error = { fg = "#dc322f" }
title_info = { fg = "#859900" }
title_warn = { fg = "#b58900" }

[pick]  # Good
active = { bold = true, fg = "#d33682" }
border = { fg = "#268bd2" }
inactive = {}

[status]
perm_exec = { fg = "#859900" }
perm_read = { fg = "#b58900" }
perm_sep = { fg = "#657b83" }
perm_type = { fg = "#268bd2" }
perm_write = { fg = "#dc322f" }
progress_error = { bg = "#93a1a1", fg = "#dc322f" }
progress_label = { bold = true, fg = "#ffffff" }
progress_normal = { bg = "#93a1a1", fg = "#268bd2" }
separator_close = ""
separator_open = ""

[tasks]
border = { fg = "#268bd2" }
hovered = { fg = "#d33682", underline = true }
title = {}

[which]
cand = { fg = "#2aa198" }
desc = { fg = "#d33682" }
mask = { bg = "#3338d5" }
rest = { fg = "#586e75" }
separator = "  "
separator_style = { fg = "#839496" }
