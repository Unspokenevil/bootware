---
- name: Install Podman for FreeBSD
  become: true
  community.general.pkgng:
    name: podman
  tags:
    - install
  when: ansible_system == "FreeBSD"

- name: Install Podman for Linux
  ansible.builtin.package:
    name: podman
  become: true
  tags:
    - install
  when: ansible_system == "Linux"

- name: Install Podman for MacOS
  become: true
  become_user: "{{ brew_user }}"
  community.general.homebrew:
    name: podman
  tags:
    - install
  when: ansible_system == "Darwin"

- name: Install Podman for Windows
  community.windows.win_scoop:
    global: "{{ scoop_global }}"
    name: podman
  tags:
    - install
  when: ansible_system == "Win32NT"

- name: Create Podman shell completions for Unix
  ansible.builtin.command:
    cmd: podman completion {{ item.shell }} --file {{ item.dest }}
  become: true
  changed_when: true
  environment:
    PATH: /opt/homebrew/bin:/usr/local/bin:{{ ansible_env.PATH }}
  loop:
    - dest: "{{ bash_completion }}/podman"
      shell: bash
    - dest: "{{ fish_completion }}/podman.fish"
      shell: fish
  tags:
    - completion
    - install
  when: ansible_system != "Win32NT"

- name: Create Podman PowerShell user completions module for Windows
  ansible.windows.win_command: >-
    podman completion powershell --file "{{ item }}/PodmanCompletion.psm1"
  changed_when: true
  environment:
    Path: "{{ scoop_apps }}\\podman\\current;{{ ansible_env.Path }}"
  loop: "{{ powershell_module_paths }}"
  tags:
    - completion
    - install
  when: ansible_system == "Win32NT"
