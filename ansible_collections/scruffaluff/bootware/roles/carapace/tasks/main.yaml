---
- name: Install Carapace for FreeBSD
  become: true
  community.general.pkgng:
    name: carapace
  tags:
    - install
  when: ansible_system == "FreeBSD"

- name: Get latest Carapace version for Linux
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/carapace.json
  register: carapace_formula
  tags:
    - install
  when: ansible_system == "Linux"

- name: Download Carapace for Linux
  ansible.builtin.unarchive:
    dest: /tmp
    mode: "777"
    remote_src: true
    src: >-
      https://github.com/carapace-sh/carapace-bin/releases/download/v{{
      carapace_formula.json.versions.stable }}/carapace-bin_{{
      carapace_formula.json.versions.stable }}_linux_{{ system_architecture
      }}.tar.gz
  tags:
    - install
  when: ansible_system == "Linux"

- name: Install Carapace for Linux
  ansible.builtin.copy:
    dest: /usr/local/bin/carapace
    force: true
    mode: "755"
    remote_src: true
    src: /tmp/carapace
  become: true
  tags:
    - install
  when: ansible_system == "Linux"

- name: Install Carapace for MacOS
  become: true
  become_user: "{{ brew_user }}"
  community.general.homebrew:
    name: carapace
  tags:
    - install
  when: ansible_system == "Darwin"

- name: Install Carapace for Windows
  community.windows.win_scoop:
    global: "{{ scoop_global }}"
    name: extras/carapace-bin
  tags:
    - install
  when: ansible_system == "Win32NT"

- name: Create Nushell autoload directories for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ nushell_vendor_autoload }}"
    state: directory
  become: true
  tags:
    - install
  when: ansible_system != "Win32NT"

- name: Generate Carapace Nushell configuration for Unix
  ansible.builtin.shell: >-
    carapace _carapace nushell > '{{ nushell_vendor_autoload }}/carapace.nu'
  become: true
  changed_when: true
  environment:
    PATH: "/opt/homebrew/bin:/usr/local/bin:{{ ansible_env.PATH }}"
  tags:
    - install
  when: ansible_system != "Win32NT"

- name: Create Nushell autoload directories for Windows
  ansible.windows.win_file:
    owner: "{{ user_id }}"
    path: "{{ nushell_vendor_autoload }}"
    state: directory
  tags:
    - install
  when: ansible_system == "Win32NT"

- name: Generate Carapace Nushell configuration for Windows
  # Using "WriteAllLines" to avoid the Byte Order Mark (BOM) that PowerShell 5
  # prepends to outputs redirected to files.
  ansible.windows.win_shell: |
    $Text = carapace _carapace nushell
    [System.IO.File]::WriteAllLines("{{ nushell_vendor_autoload }}/carapace.nu", $Text)
  changed_when: true
  environment:
    Path: "{{ scoop_apps }}\\carapace-bin\\current;{{ ansible_env.Path }}"
  tags:
    - install
  when: ansible_system == "Win32NT"
