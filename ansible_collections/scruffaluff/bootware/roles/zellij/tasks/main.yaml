---
- name: Install Zellij for FreeBSD
  become: true
  community.general.pkgng:
    name: zellij
  when: ansible_system == "FreeBSD"

- name: Get latest Zellij version for Linux
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/zellij.json
  register: zellij_formula
  when: ansible_system == "Linux"

- name: Download Zellij for Linux
  ansible.builtin.unarchive:
    dest: /usr/local/bin
    mode: "755"
    remote_src: true
    src: >-
      https://github.com/zellij-org/zellij/releases/download/v{{
      zellij_formula.json.versions.stable }}/zellij-{{
      zellij_arch[system_architecture] }}-unknown-linux-musl.tar.gz
  become: true
  vars:
    zellij_arch:
      amd64: x86_64
      arm64: aarch64
  when: ansible_system == "Linux"

- name: Install Zellij for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name: zellij
  when: ansible_system == "Darwin"

- name: Create Zellij settings directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/zellij"
    state: directory
  become: true
  when: ansible_system != "Win32NT"

- name: Copy Zellij settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.config/zellij/config.kdl"
    force: true
    group: "{{ group_id }}"
    mode: "644"
    owner: "{{ user_id }}"
    src: config.kdl
  become: true
  when: ansible_system != "Win32NT"

- name: Create shell completion directories for Unix
  ansible.builtin.file:
    mode: "755"
    path: "{{ item }}"
    state: directory
  become: true
  loop:
    - "{{ bash_completion }}"
    - /etc/fish/completions
  when: ansible_system != "Win32NT"

- name: Install Zellij shell completions for Unix
  ansible.builtin.shell:
    cmd: zellij setup --generate-completion {{ item }} > /tmp/zellij.{{ item }}
  become: true
  changed_when: true
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  loop:
    - bash
    - fish
  when: ansible_system != "Win32NT"

- name: Install Zellij shell completions for Unix
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    force: true
    mode: "644"
    remote_src: true
    src: /tmp/zellij.{{ item.shell }}
  become: true
  loop:
    - dest: "{{ bash_completion }}/zellij"
      shell: bash
    - dest: /etc/fish/completions/zellij.fish
      shell: fish
  when: ansible_system != "Win32NT"
