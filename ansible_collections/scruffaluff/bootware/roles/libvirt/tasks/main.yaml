---
- name: Install Libvirt for Alpine
  become: true
  community.general.apk:
    name:
      - libvirt
      - libvirt-client
      - virt-install
  when: ansible_pkg_mgr == "apk"

- name: Install Libvirt for Arch
  become: true
  community.general.pacman:
    name:
      - guestfs-tools
      - libguestfs
      - libvirt
      - virt-install
  when: ansible_pkg_mgr == "pacman"

- name: Install Libvirt for Debian
  ansible.builtin.apt:
    name:
      - libguestfs-tools
      - libvirt-clients
      - virtinst
  become: true
  when: ansible_pkg_mgr == "apt"

- name: Install Libvirt for FreeBSD
  become: true
  community.general.pkgng:
    name: libvirt
  when: ansible_system == "FreeBSD"

- name: Install Libvirt for Fedora
  ansible.builtin.dnf:
    name:
      - guestfs-tools
      - libguestfs
      - libvirt
      - virt-install
      - virt-top
  become: true
  when: ansible_pkg_mgr == "dnf"

- name: Install Libvirt for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name: libvirt
  when: ansible_system == "Darwin"

- name: Install Libvirt for Suse
  become: true
  community.general.zypper:
    name:
      - guestfs-tools
      - libguestfs
      - libvirt
      - virt-install
  when: ansible_pkg_mgr == "zypper"
