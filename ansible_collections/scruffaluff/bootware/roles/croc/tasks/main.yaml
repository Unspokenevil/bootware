---
- name: Install Croc for FreeBSD
  become: true
  community.general.pkgng:
    name: croc
  tags:
    - install
  when: ansible_system == "FreeBSD"

- name: Install Croc for Linux
  ansible.builtin.package:
    name: croc
  become: true
  ignore_errors: true
  register: croc_linux
  tags:
    - install
  when: ansible_system == "Linux"

- name: Get latest Croc version for Linux
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/croc.json
  register: croc_formula
  tags:
    - install
  when: ansible_system == "Linux" and croc_linux is failed

- name: Create Croc temporary directory for Linux
  ansible.builtin.tempfile:
    state: directory
  register: croc_temp
  tags:
    - install
  when: ansible_system == "Linux" and croc_linux is failed

- name: Set Croc temporary directory permissions for Linux
  ansible.builtin.file:
    mode: "755"
    path: "{{ croc_temp.path }}"
    state: directory
  tags:
    - install
  when: ansible_system == "Linux" and croc_linux is failed

- name: Download Croc for Linux
  ansible.builtin.unarchive:
    dest: "{{ croc_temp.path }}"
    mode: "777"
    remote_src: true
    src: >-
      https://github.com/schollz/croc/releases/download/v{{
      croc_formula.json.versions.stable }}/croc_v{{
      croc_formula.json.versions.stable }}_Linux-{{
      croc_arch[system_architecture] }}.tar.gz
  tags:
    - install
  vars:
    croc_arch:
      amd64: 64bit
      arm64: ARM64
  when: ansible_system == "Linux" and croc_linux is failed

- name: Install Croc for Linux
  ansible.builtin.copy:
    dest: /usr/local/bin/croc
    force: true
    mode: "755"
    remote_src: true
    src: "{{ croc_temp.path }}/croc"
  become: true
  tags:
    - install
  when: ansible_system == "Linux" and croc_linux is failed

- name: Install Croc for MacOS
  become: true
  become_user: "{{ brew_user }}"
  community.general.homebrew:
    name: croc
  tags:
    - install
  when: ansible_system == "Darwin"

- name: Install Croc for Windows
  community.windows.win_scoop:
    global: true
    name: croc
  tags:
    - install
  when: ansible_system == "Win32NT"

- name: Add Croc Firewall rules for Windows
  community.windows.win_firewall_rule:
    action: allow
    direction: "{{ item['direction'] }}"
    localport: any
    name: Croc
    profiles:
      - domain
      - private
      - public
    program: "{{ scoop_path }}\\shims\\croc.exe"
    protocol: "{{ item['protocol'] }}"
  loop:
    - direction: in
      protocol: tcp
    - direction: in
      protocol: udp
    - direction: out
      protocol: tcp
    - direction: out
      protocol: udp
  tags:
    - install
  when: ansible_system == "Win32NT"

- name: Remove Croc temporary directory for Linux
  ansible.builtin.file:
    path: "{{ croc_temp.path }}"
    state: absent
  tags:
    - install
  when: ansible_system == "Linux" and croc_linux is failed
