---
- name: Install VLC for FreeBSD
  become: true
  community.general.pkgng:
    name: vlc
  tags:
    - install
  when: ansible_system == "FreeBSD"

- name: Install VLC for Linux
  ansible.builtin.package:
    name: vlc
  become: true
  ignore_errors: true
  register: vlc_linux
  tags:
    - install
  when: ansible_system == "Linux"

- name: Install VLC for Linux
  become: true
  community.general.flatpak:
    name: org.videolan.VLC
  tags:
    - install
  when: ansible_system == "Linux" and vlc_linux is failed

- name: Install VLC for MacOS
  community.general.homebrew_cask:
    accept_external_apps: true
    name: vlc
    state: present
  tags:
    - install
  when: ansible_system == "Darwin"

- name: Install VLC for Windows
  community.windows.win_scoop:
    global: true
    name: vlc
  tags:
    - install
  when: ansible_system == "Win32NT"

- name: Create VLC configuration directory for MacOS
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/Library/Preferences/org.videolan.vlc"
    state: directory
  become: true
  tags:
    - config
  when: ansible_system == "Darwin"

- name: Create VLC configuration directory for Unix
  ansible.builtin.file:
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config/vlc"
    state: directory
  become: true
  tags:
    - config
  when: ansible_system not in ["Darwin", "Win32NT"]

- name: Create VLC configuration directory for Windows
  ansible.windows.win_file:
    path: "{{ user_home }}\\AppData\\Roaming\\vlc"
    state: directory
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Apply VLC settings for MacOS
  ansible.builtin.lineinfile:
    create: true
    line: "{{ item.key }}={{ item.value }}"
    mode: "644"
    path: "{{ user_home }}/Library/Preferences/org.videolan.vlc/vlcrc"
    regex: "^#?\\s*{{ item.key }}"
    state: present
  become: true
  loop:
    - key: qt-recentplay
      value: 0
    - key: qt-privacy-ask
      value: 0
  tags:
    - config
  when: ansible_system == "Darwin"

- name: Apply VLC settings for Unix
  ansible.builtin.lineinfile:
    create: true
    line: "{{ item.key }}={{ item.value }}"
    mode: "644"
    path: "{{ user_home }}/.config/vlc/vlcrc"
    regex: "^#?\\s*{{ item.key }}"
    state: present
  become: true
  loop:
    - key: qt-recentplay
      value: 0
    - key: qt-privacy-ask
      value: 0
  tags:
    - config
  when: ansible_system not in ["Darwin", "Win32NT"]

- name: Apply VLC settings for Windows
  community.windows.win_lineinfile:
    create: true
    line: "{{ item.key }}={{ item.value }}"
    path: "{{ user_home }}\\AppData\\Roaming\\vlc\\vlcrc"
    regex: "^#?\\s*{{ item.key }}"
    state: present
  loop:
    - key: qt-recentplay
      value: 0
    - key: qt-privacy-ask
      value: 0
  tags:
    - config
  when: ansible_system == "Win32NT"

- name: Set owner of VLC files for Windows
  ansible.windows.win_owner:
    path: "{{ user_home }}\\AppData\\Local\\vlc"
    recurse: true
    user: "{{ user_id }}"
  tags:
    - config
  when: ansible_system == "Win32NT"
