---
- name: Install Starship for FreeBSD
  become: true
  community.general.pkgng:
    name: starship
  when: ansible_system == "FreeBSD"

- name: Download Starship shell prompt installer for Unix
  ansible.builtin.get_url:
    dest: /tmp/starship_install.sh
    mode: "755"
    url: https://starship.rs/install.sh
  when: ansible_system not in ["FreeBSD", "Win32NT"]

- name: Install Starship shell prompt for Unix
  ansible.builtin.command: /tmp/starship_install.sh --yes
  become: true
  changed_when: "'Starship installed' in starship_install"
  register: starship_install
  when: ansible_system not in ["FreeBSD", "Win32NT"]

- name: Install Starship shell prompt for Windows
  community.windows.win_scoop:
    name: starship
  when: ansible_system == "Win32NT"

- name: Create Starship settings directory for Unix
  ansible.builtin.file:
    dest: "{{ user_home }}/.config"
    group: "{{ group_id }}"
    mode: "755"
    owner: "{{ user_id }}"
    state: directory
  become: true
  when: ansible_system != "Win32NT"

- name: Create Starship settings file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.config/starship.toml"
    force: true
    group: "{{ group_id }}"
    mode: "644"
    owner: "{{ user_id }}"
    src: starship.toml
  become: true
  when: ansible_system != "Win32NT"

- name: Create Starship settings directory for Windows
  ansible.windows.win_file:
    owner: "{{ user_id }}"
    path: "{{ user_home }}/.config"
    state: directory
  when: ansible_system == "Win32NT"

- name: Create Starship settings file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/.config/starship.toml"
    force: true
    owner: "{{ user_id }}"
    src: starship.toml
  when: ansible_system == "Win32NT"
