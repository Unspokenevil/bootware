---
- name: Get latest Miniserve version
  ansible.builtin.uri:
    method: GET
    return_content: true
    url: https://formulae.brew.sh/api/formula/miniserve.json
  register: miniserve_formula
  when: ansible_system == "Linux"

- name: Install Miniserve for Linux
  ansible.builtin.get_url:
    dest: /usr/local/bin/miniserve
    force: true
    mode: "755"
    url: >-
      https://github.com/svenstaro/miniserve/releases/download/v{{
      miniserve_formula.json.versions.stable }}/miniserve-{{
      miniserve_formula.json.versions.stable }}-{{
      miniserve_arch[system_architecture] }}-unknown-linux-musl
  become: true
  vars:
    miniserve_arch:
      amd64: x86_64
      arm64: aarch64
  when: ansible_system == "Linux"

- name: Install Miniserve for FreeBSD
  become: true
  community.general.pkgng:
    name: miniserve
  when: ansible_system == "FreeBSD"

- name: Install Miniserve for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name: miniserve
  when: ansible_system == "Darwin"

- name: Install Miniserve for Windows
  community.windows.win_scoop:
    name: miniserve
  when: ansible_system == "Win32NT"

- name: Create shell completion directories for Linux
  ansible.builtin.file:
    mode: "755"
    path: "{{ item }}"
    state: directory
  become: true
  loop:
    - /etc/bash_completion.d
    - /etc/fish/completions
  when: ansible_system == "Linux"

- name: Create Miniserve shell completions for Linux
  ansible.builtin.shell:
    cmd: miniserve --print-completions {{ item }} > /tmp/miniserve.{{ item }}
  become: true
  changed_when: true
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  loop:
    - bash
    - fish
  when: ansible_system == "Linux"

- name: Install Miniserve shell completions for Linux
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    force: true
    mode: "644"
    remote_src: true
    src: /tmp/miniserve.{{ item.shell }}
  become: true
  loop:
    - dest: /etc/bash_completion.d/miniserve.bash
      shell: bash
    - dest: /etc/fish/completions/miniserve.fish
      shell: fish
  when: ansible_system == "Linux"
