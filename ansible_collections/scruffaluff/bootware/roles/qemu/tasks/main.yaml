---
- name: Install Qemu for Alpine
  become: true
  community.general.apk:
    name:
      - qemu
      - qemu-img
  when: ansible_pkg_mgr == "apk"

- name: Install QEMU for Debian
  ansible.builtin.apt:
    name:
      - binfmt-support
      - qemu-user-static
      - qemu-kvm
  become: true
  when: ansible_pkg_mgr == "apt"

- name: Install Qemu for FreeBSD
  become: true
  community.general.pkgng:
    name: qemu
  when: ansible_system == "FreeBSD"

- name: Install QEMU for Linux
  ansible.builtin.package:
    name: qemu
  become: true
  when: >-
    ansible_system == "Linux" and ansible_pkg_mgr not in ["apk", "apt",
    "zypper"]

- name: Install QEMU for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name: qemu
  when: ansible_system == "Darwin"

- name: Install QEMU for Suse
  become: true
  community.general.zypper:
    name:
      - qemu
      - qemu-tools
  when: ansible_pkg_mgr == "zypper"

- name: Install QEMU for Windows
  community.windows.win_scoop:
    name: qemu
  when: ansible_system == "Win32NT"
