# GlazeWM configuration file for tiling windows.
#
# For more information, visit https://github.com/glazerdesktop/GlazeWM#configuration.

---
bar:
  enabled: false

focus_borders:
  active:
    enabled: false
  inactive:
    enabled: false

gaps:
  inner_gap: "2px"
  outer_gap: "4px"

general:
  window_animations: false

keybindings:
  - binding: "Alt+M"
    command: "set minimized"
  - binding: "Alt+Shift+E"
    command: "exit wm"
  - binding: "Alt+Shift+Q"
    command: "close"
  - binding: "Alt+Shift+R"
    command: "reload config"
  - binding: "Alt+V"
    command: "tiling direction toggle"
  - binding: "Alt+X"
    command: "toggle maximized"
  - bindings: ["Alt+J", "Alt+Left"]
    command: "focus left"
  - bindings: ["Alt+OemSemicolon", "Alt+Right"]
    command: "focus right"
  - bindings: ["Alt+L", "Alt+Up"]
    command: "focus up"
  - bindings: ["Alt+K", "Alt+Down"]
    command: "focus down"

workspaces:
  - name: "1"
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
