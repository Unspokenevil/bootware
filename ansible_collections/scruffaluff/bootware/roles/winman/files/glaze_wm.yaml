# GlazeWM configuration file for tiling windows.
#
# For more information, visit https://github.com/glazerdesktop/GlazeWM#configuration.

---
bar:
  enabled: false

binding_modes: []

focus_borders:
  active:
    enabled: false
  inactive:
    enabled: false

gaps:
  inner_gap: "2px"
  outer_gap: "4px"

general:
  window_animations: false

keybindings:
  # Minimize focused window.
  - binding: "Alt+M"
    command: "set minimized"
  # Kill GlazeWM process safely.
  - binding: "Alt+Shift+E"
    command: "exit wm"
  # Close focused window.
  - binding: "Alt+Shift+Q"
    command: "close"
  # Re-evaluate configuration file.
  - binding: "Alt+Shift+R"
    command: "reload config"
  # Change the focused window to be floating or tiling.
  - binding: "Alt+Shift+Space"
    command: "toggle floating"
  # Focus previous workspace defined in `workspaces` config.
  - binding: "Alt+Shift+T"
    command: "focus workspace prev"
  # Focus next workspace defined in `workspaces` config.
  - binding: "Alt+T"
    command: "focus workspace next"
  # Change tiling direction for new windows.
  - binding: "Alt+V"
    command: "tiling direction toggle"
  # Change focused window to be maximized or unmaximized.
  - binding: "Alt+X"
    command: "toggle maximized"
    # Focus the workspace that last had focus.
  - binding: "Alt+Y"
    command: "focus workspace recent"
  # Shift focus in a given direction.
  - bindings: ["Alt+J", "Alt+Left"]
    command: "focus left"
  - bindings: ["Alt+OemSemicolon", "Alt+Right"]
    command: "focus right"
  - bindings: ["Alt+L", "Alt+Up"]
    command: "focus up"
  - bindings: ["Alt+K", "Alt+Down"]
    command: "focus down"
  # Move focused window in a given direction.
  - bindings: ["Alt+Shift+J", "Alt+Shift+Left"]
    command: "move left"
  - bindings: ["Alt+Shift+OemSemicolon", "Alt+Shift+Right"]
    command: "move right"
  - bindings: ["Alt+Shift+L", "Alt+Shift+Up"]
    command: "move up"
  - bindings: ["Alt+Shift+K", "Alt+Shift+Down"]
    command: "move down"

window_rules:
  # Task Manager requires admin privileges to manage and should be ignored.
  - command: "ignore"
    match_process_name: "/Taskmgr|ScreenClippingHost/"
  # Launches system dialogs as floating windows.
  - command: "set floating"
    match_class_name: "#32770"

workspaces:
  - name: "1"
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
