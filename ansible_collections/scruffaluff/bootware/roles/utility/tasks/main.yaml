---
- name: Install utilities for FreeBSD
  become: true
  community.general.pkgng:
    name:
      - htop
      - neofetch
      - rsync
  when: ansible_system == "FreeBSD"

- name: Install utilities for Linux
  ansible.builtin.package:
    name:
      - htop
      - neofetch
      - rsync
  become: true
  when: ansible_system == "Linux"

- name: Install utilities for MacOS
  become: true
  become_user: "{{ user_id }}"
  community.general.homebrew:
    name:
      - htop
      - neofetch
      - rsync
  when: ansible_system == "Darwin"

- name: Copy Readline configuration file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.inputrc"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: .inputrc
  become: true
  when: ansible_system != "Win32NT"

- name: Copy Readline configuration file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/.inputrc"
    force: true
    owner: "{{ user_id }}"
    src: .inputrc
  when: ansible_system == "Win32NT"

- name: Copy Ls colors file for Unix
  ansible.builtin.copy:
    dest: "{{ user_home }}/.ls_colors"
    force: true
    group: "{{ group_id }}"
    mode: "640"
    owner: "{{ user_id }}"
    src: .ls_colors
  become: true
  when: ansible_system != "Win32NT"

- name: Copy Ls colors file for Windows
  ansible.windows.win_copy:
    dest: "{{ user_home }}/.ls_colors"
    force: true
    owner: "{{ user_id }}"
    src: .ls_colors
  when: ansible_system == "Win32NT"
