name: build
on:
  push:
    branches:
      - develop
      - feature/*
      - master
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Node dependencies
        run: |
          npm install
      - name: Check format of configuration files
        run: |
          npm run prettier:test
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          outputs: type=docker,dest=/tmp/bootware.tar
          tags: wolfgangwazzlestrauss/bootware:latest
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bootware
          path: /tmp/bootware.tar
  test-macos:
    needs: build
    runs-on: macos-11.0
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - name: Install Bootware
        run: >
          curl -LSfs
          https://raw.githubusercontent.com/wolfgangwazzlestrauss/bootware/master/install.sh
          | bash
      - name: Copy Bootware configuration file
        run: cp ./.github/host_vars/macos.yaml $HOME/bootware.yaml
      - name: Test bootstrapping
        run: bootware install --no-passwd --tags "server,"
  test-ubuntu:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - name: Install Bootware
        run: >
          curl -LSfs
          https://raw.githubusercontent.com/wolfgangwazzlestrauss/bootware/master/install.sh
          | bash
      - name: Copy Bootware configuration file
        run: cp ./.github/host_vars/ubuntu.yaml $HOME/bootware.yaml
      - name: Test bootstrapping
        run: bootware install --no-passwd --tags "server,"
