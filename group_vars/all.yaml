---
_bash_executable:
  Darwin: >-
    {{ '/opt/homebrew' if ansible_processor == 'Apple M1' else '/usr/local'
    }}/bin/bash
  FreeBSD: /usr/local/bin/bash
  Linux: /bin/bash
_fish_executable:
  Darwin: >-
    {{ '/opt/homebrew' if ansible_processor == 'Apple M1' else '/usr/local'
    }}/bin/fish
  FreeBSD: /usr/local/bin/fish
  Linux: /usr/bin/fish
_gnome_desktops:
  - elementary
  - gnome
  - pop
  - ubuntu
  - zorin
_ubuntu_distros:
  - Elementary OS
  - "Pop!_OS"
  - Ubuntu
  - Zorin OS
_user_shell:
  Darwin: >-
    {{ '/opt/homebrew' if ansible_processor == 'Apple M1' else '/usr/local'
    }}/bin/fish
  FreeBSD: /usr/local/bin/fish
  Linux: /usr/bin/fish
  Win32NT: C:/Program Files/PowerShell/7/pwsh.exe
bash_executable: "{{  _bash_executable[ansible_system] }}"
deb_distro_base:
  "{{ 'ubuntu' if ansible_distribution in _ubuntu_distros else 'debian' }}"
cuda: false
desktop: "{{ lookup('env', 'DESKTOP_SESSION') }}"
fish_executable: "{{  _fish_executable[ansible_system] }}"
font_size: 14
gnome_desktop: "{{ desktop in _gnome_desktops }}"
scoop_apps: "{{ ansible_env.HOME }}/scoop/apps"
user_shell: "{{ _user_shell[ansible_system] }}"
