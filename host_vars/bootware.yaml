# Bootware configuration file.
#
# For more information, visit
# https://wolfgangwazzlestrauss.github.io/bootware/config.html.

apt_packages:
  - gnome-tweaks
cargo_applications:
  - cargo-binutils
  - cargo-edit
  - cargo-make
  - cargo-watch
dnf_packages: []
flatpak_packages: []
font_size: 14
git_user_email: user.name@mail.com
git_user_name: User Name
homebrew_casks:
  - 1password
  - balenaetcher
  - discord
  - google-backup-and-sync
  - postman
  - slack
  - spotify
  - vlc
homebrew_packages: []
node_applications:
  - "@vue/cli"
  - "gitmoji-cli"
node_versions:
  - "12"
  - "14"
  - "16"
pacman_packages: []
pipx_applications:
  - cookiecutter
  - poetry
python_versions:
  - "3.7"
  - "3.8"
  - "3.9"
rustup_components:
  - clippy
  - llvm-tools-preview
  - rust-src
  - rustfmt
rustup_targets: []
scoop_packages:
  - discord
  - postman
  - slack
  - vlc
user_account: user-name
user_home_dir: /home/user-name
user_shell: /usr/bin/fish
vscode_extensions:
  - "alefragnani.bookmarks"
  - "bungcip.better-toml"
  - "coenraads.bracket-pair-colorizer-2"
  - "eamodio.gitlens"
  - "esbenp.prettier-vscode"
  - "foxundermoon.shell-format"
  - "james-yu.latex-workshop"
  - "jroesch.lean"
  - "matklad.rust-analyzer"
  - "ms-dotnettools.csharp"
  - "ms-python.python"
  - "ms-python.vscode-pylance"
  - "ms-vscode-remote.vscode-remote-extensionpack"
  - "octref.vetur"
  - "ritwickdey.liveserver"
  - "ryanluker.vscode-coverage-gutters"
  - "skyapps.fish-vscode"
  - "stkb.rewrap"
  - "tabnine.tabnine-vscode"
  - "timonwong.shellcheck"
  - "vadimcn.vscode-lldb"
  - "vscode-icons-team.vscode-icons"
  - "yzhang.markdown-all-in-one"
