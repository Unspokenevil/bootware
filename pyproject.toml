# Python configuration file for building, dependencies, and tooling.
#
# For more information, visit
# https://snarky.ca/what-the-heck-is-pyproject-toml/.

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
line-length = 80

[tool.poetry]
authors = ["Macklan Weinstein <macklan.weinstein@gmail.com>"]
description = "Ansible collection for bootstrapping software installations."
homepage = "https://github.com/scruffaluff/bootware"
keywords = []
license = "MIT"
name = "bootware"
readme = "README.md"
version = "0.4.1"

[tool.poetry.dependencies]
python = "^3.8.0"

[tool.poetry.dev-dependencies]
ansible = "^6.6.0"
ansible-compat = "^2.2.0"
ansible-lint = "^6.8.0"
molecule = {extras = ["lint", "docker", "vagrant"], version = "^4.0.0"}
molecule-vagrant = "^1.0.0"
pdbpp = "^0.10.0"
python-vagrant = "^1.0.0"
pywinrm = "^0.4.0"
yamllint = "^1.28.0"
